<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neurológia VizsgApp - Opening</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/opening-screen.css">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Matrix Rain Background -->
    <canvas id="matrix-rain" class="matrix-rain"></canvas>
    
    <!-- Opening Screen Container -->
    <div id="opening-container" class="opening-container">
        
        <!-- Top Section -->
        <div>
            <!-- Main Title -->
            <div id="main-title" class="main-title hidden">
                <span id="title-text"></span>
                <span id="title-cursor" class="cursor-blink">█</span>
            </div>
        </div>
        
        <!-- Middle Section -->
        <div id="welcome-container" class="welcome-container hidden">
            <div id="welcome-text" class="welcome-text">
                <span id="welcome-cursor" class="cursor-blink hidden">█</span>
            </div>
        </div>
        
        <!-- Bottom Section -->
        <div>
            <!-- Pill Selection -->
            <div id="pill-selection" class="pill-selection hidden">
                <div class="pill-container">
                    <button id="blue-pill" class="pill blue-pill">
                        <div class="pill-glow blue-glow"></div>
                        <div class="pill-content">
                            <span class="pill-text">Kilépés</span>
                            <span class="pill-description">Maradok a valóságban</span>
                        </div>
                    </button>
                    
                    <div class="pills-vs">vagy</div>
                    
                    <button id="red-pill" class="pill red-pill">
                        <div class="pill-glow red-glow"></div>
                        <div class="pill-content">
                            <span class="pill-text">Belépés</span>
                            <span class="pill-description">Megmutatom, mennyire mély a nyúlüreg</span>
                        </div>
                    </button>
                </div>
            </div>
            
            <!-- Footer -->
            <div id="footer" class="footer">
                <div class="footer-content">
                    <div class="version-info">2025. Neurológia VizsgApp 1.0</div>
                    <div class="credits">Made by Dr. Bálint Zsolt</div>
                    <div class="ai-credits">with the help of Google Gemini and Anthropic Claude</div>
                </div>
            </div>
        </div>
        
    </div>

    <!-- Scripts -->
    <script src="js/opening/matrix-rain.js"></script>
    <script src="js/opening/opening-screen.js"></script>
</body>
</html>
