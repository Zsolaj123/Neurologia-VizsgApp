<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Interaction Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: #00ff00;
            font-family: monospace;
        }
        .test-iframe {
            width: 100%;
            height: 600px;
            border: 2px solid #00ff00;
            background: white;
        }
        .controls {
            margin-bottom: 20px;
        }
        button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #00cc00;
        }
        .info {
            margin-top: 20px;
            padding: 10px;
            background: #000;
            border: 1px solid #00ff00;
        }
    </style>
</head>
<body>
    <h1>Iframe Interaction Test</h1>
    
    <div class="controls">
        <button onclick="loadQuiz('simple')">Load Simple Quiz</button>
        <button onclick="loadQuiz('complex')">Load Complex Quiz</button>
        <button onclick="checkIframe()">Check Iframe Status</button>
        <button onclick="focusIframe()">Focus Iframe</button>
    </div>
    
    <iframe id="test-iframe" class="test-iframe"></iframe>
    
    <div class="info" id="info">
        <p>Iframe status will appear here...</p>
    </div>
    
    <script>
        const iframe = document.getElementById('test-iframe');
        const info = document.getElementById('info');
        
        function log(message) {
            info.innerHTML += `<p>${new Date().toLocaleTimeString()}: ${message}</p>`;
        }
        
        function loadQuiz(type) {
            let path;
            if (type === 'simple') {
                path = 'content/quizzes/Neuroanat/1-3 Koponya_gerinc_látópálya.html';
            } else {
                path = 'content/quizzes/Vizsgálómódszerek, alap klinikum/60-64. EEG, alvás, ürítés, plasztic, genetika.html';
            }
            
            log(`Loading: ${path}`);
            iframe.src = path;
        }
        
        function checkIframe() {
            log(`Iframe src: ${iframe.src}`);
            log(`Iframe contentWindow: ${iframe.contentWindow ? 'Available' : 'Not available'}`);
            
            try {
                const doc = iframe.contentDocument || iframe.contentWindow.document;
                log(`Can access iframe document: Yes`);
                log(`Document readyState: ${doc.readyState}`);
                log(`Document title: ${doc.title}`);
                
                // Check for interactive elements
                const buttons = doc.querySelectorAll('button');
                const inputs = doc.querySelectorAll('input');
                log(`Found ${buttons.length} buttons`);
                log(`Found ${inputs.length} inputs`);
                
            } catch (e) {
                log(`Cannot access iframe document: ${e.message}`);
            }
        }
        
        function focusIframe() {
            iframe.focus();
            log('Focused iframe');
            
            try {
                if (iframe.contentWindow) {
                    iframe.contentWindow.focus();
                    log('Focused iframe content window');
                }
            } catch (e) {
                log(`Could not focus content window: ${e.message}`);
            }
        }
        
        // Listen for iframe load
        iframe.addEventListener('load', () => {
            log('Iframe loaded');
            setTimeout(() => {
                checkIframe();
                focusIframe();
            }, 500);
        });
        
        // Add click listener to detect if clicks work
        iframe.addEventListener('click', () => {
            log('Click detected on iframe element');
        });
    </script>
</body>
</html>
