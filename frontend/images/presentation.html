    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrollbars on the body */
        }
        #presentation-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden; /* Hide slides that are not active */
            background: linear-gradient(135deg, #1e3a8a 0%, #065f46 50%, #047857 100%); /* Global gradient background */
        }
        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.7s ease-in-out;
            pointer-events: none; /* Prevent interaction with hidden slides */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem; /* Adjusted padding for smaller screens */
            box-sizing: border-box;
        }
        .slide.active {
            opacity: 1;
            pointer-events: auto; /* Allow interaction with active slide */
            z-index: 10;
        }
        .slide-content-wrapper {
            width: 100%;
            height: 100%;
            max-width: 1280px; /* Max width to maintain design integrity somewhat */
            max-height: 720px; /* Max height for 16:9 like ratio */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative; /* For absolutely positioned elements within slides */
            overflow-y: auto; /* Allow scrolling if content overflows on small heights */
            padding-bottom: 50px; /* Space for slide counter if needed, avoids overlap with content */
        }

        /* Common Animations */
        .text-glow { text-shadow: 0 0 20px rgba(59, 130, 246, 0.5); }
        .fade-in { animation: fadeIn 1.5s ease-in forwards; }
        .slide-up { animation: slideUp 1s ease-out 0.5s forwards; }
        .fade-in-left { animation: fadeInLeft 1.2s ease-out forwards; }
        .fade-in-right { animation: fadeInRight 1.2s ease-out 0.3s forwards; } /* Adjusted delay for general use */
        .fade-in-center { animation: fadeInCenter 1.5s ease-out 0.8s forwards; }
        .arrow-animation { animation: arrowPulse 2s ease-in-out infinite; }
        .fade-in-up { animation: fadeInUp 1s ease-out forwards; }
        .fade-in-up-delay { animation: fadeInUp 1s ease-out 0.3s forwards; }
        .fade-in-up-delay-2 { animation: fadeInUp 1s ease-out 0.6s forwards; }
        .fade-in-up-delay-3 { animation: fadeInUp 1s ease-out 0.9s forwards; }
        .pulse-icon { animation: pulseIcon 2s ease-in-out infinite; }
        .center-glow { box-shadow: 0 0 50px rgba(16, 185, 129, 0.3); }
        .ai-glow {
            box-shadow: 0 0 40px rgba(16, 185, 129, 0.4);
            animation: aiPulse 3s ease-in-out infinite;
        }
        .rotate-slow { animation: rotateSlow 20s linear infinite; }
        .data-flow { animation: dataFlow 2s ease-in-out infinite; }
        .stat-counter { animation: countUp 2s ease-out 1s forwards; }
        .floating-icon { animation: floatAnim 3s ease-in-out infinite; } /* Renamed from float to avoid conflict */
        .screen-glow {
            box-shadow: 0 0 40px rgba(16, 185, 129, 0.3);
            animation: screenPulse 4s ease-in-out infinite;
        }
        .workflow-arrow { animation: flowAnimation 2s ease-in-out infinite; }
        .nfc-glow {
            animation: nfcPulse 3s ease-in-out infinite;
        }
        .ai-spin { animation: aiRotate 8s linear infinite; }
        .feature-icon {
            background: linear-gradient(135deg, #3b82f6, #10b981);
            animation: iconFloat 3s ease-in-out infinite;
        }
         .step-pulse-icon { /* Renamed from stepPulse to avoid conflict with potential class */
            animation: stepPulseAnim 3s ease-in-out infinite;
        }
        .partner-glow {
            animation: partnerGlow 4s ease-in-out infinite;
        }
        .cta-button-pulse { /* Renamed from ctaPulse to avoid conflict with potential class */
            animation: ctaPulseAnim 3s ease-in-out infinite;
        }
        .logo-glow-anim { /* Renamed from logoGlow */
             animation: logoGlowEffect 2s ease-in-out infinite alternate;
        }
        .contact-glow-anim { /* Renamed from contactGlow */
            animation: contactGlowEffect 4s ease-in-out infinite;
        }


        @keyframes fadeIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(50px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInLeft { from { opacity: 0; transform: translateX(-50px); } to { opacity: 1; transform: translateX(0); } }
        @keyframes fadeInRight { from { opacity: 0; transform: translateX(50px); } to { opacity: 1; transform: translateX(0); } }
        @keyframes fadeInCenter { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }
        @keyframes arrowPulse { 0%, 100% { transform: translateX(0) scale(1); } 50% { transform: translateX(10px) scale(1.1); } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulseIcon { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
        @keyframes aiPulse { 0%, 100% { box-shadow: 0 0 40px rgba(16, 185, 129, 0.4); } 50% { box-shadow: 0 0 60px rgba(16, 185, 129, 0.6); } }
        @keyframes rotateSlow { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes dataFlow { 0%, 100% { opacity: 0.3; transform: translateX(0); } 50% { opacity: 1; transform: translateX(10px); } }
        @keyframes countUp { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes floatAnim { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-10px); } }
        @keyframes screenPulse { 0%, 100% { box-shadow: 0 0 40px rgba(16, 185, 129, 0.3); } 50% { box-shadow: 0 0 60px rgba(16, 185, 129, 0.5); } }
        @keyframes flowAnimation { 0%, 100% { transform: translateX(0); opacity: 0.6; } 50% { transform: translateX(5px); opacity: 1; } }
        @keyframes nfcPulse { 0%, 100% { box-shadow: 0 0 30px rgba(16, 185, 129, 0.4); } 50% { box-shadow: 0 0 50px rgba(16, 185, 129, 0.7); } }
        @keyframes aiRotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes iconFloat { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-5px); } }
        @keyframes stepPulseAnim { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        @keyframes partnerGlow { 0%, 100% { box-shadow: 0 0 20px rgba(59, 130, 246, 0.3); } 50% { box-shadow: 0 0 35px rgba(59, 130, 246, 0.5); } }
        @keyframes ctaPulseAnim { 0%, 100% { transform: scale(1); box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3); } 50% { transform: scale(1.05); box-shadow: 0 15px 40px rgba(16, 185, 129, 0.5); } }
        @keyframes logoGlowEffect { 0% { filter: drop-shadow(0 0 10px rgba(16, 185, 129, 0.5)); } 100% { filter: drop-shadow(0 0 20px rgba(59, 130, 246, 0.5)); } }

        const presentationContainer = document.getElementById('presentation-container');
        const prevButton = document.getElementById('prev-slide');
        const nextButton = document.getElementById('next-slide');
        const slideCounterElement = document.getElementById('slide-counter');
        let currentSlideIndex = 0;
        let slideElements = [];

        function initSlides() {
            slidesHTML.forEach((html, index) => {
                const slideDiv = document.createElement('div');
                slideDiv.classList.add('slide');
                // Remove the specific bottom line div before setting innerHTML
                // This targets <div class="absolute bottom-0 left-0 w-full h-1 bg-gradient-to-r ..."></div>
                // and <div class="absolute bottom-0 left-0 w-full h-2 bg-gradient-to-r ..."></div>
                let cleanedHtml = html.replace(/<div class="absolute bottom-0 left-0 w-full h-\d+ bg-gradient-to-r from-blue-400 via-emerald-400 to-(blue|purple)-400"><\/div>/g, '');
                slideDiv.innerHTML = cleanedHtml;
                presentationContainer.appendChild(slideDiv);
                slideElements.push(slideDiv);
            });
        }

        function showSlide(index) {
            slideElements.forEach((slide, i) => {
                if (i === index) {
                    slide.classList.add('active');
                } else {
                    slide.classList.remove('active');
                }
            });
            currentSlideIndex = index;
            updateNavigation();
        }

        function updateNavigation() {
            slideCounterElement.textContent = `${currentSlideIndex + 1} / ${slidesHTML.length}`;
            prevButton.disabled = currentSlideIndex === 0;
            nextButton.disabled = currentSlideIndex === slidesHTML.length - 1;
        }

        function nextSlide() {
            if (currentSlideIndex < slidesHTML.length - 1) {
                showSlide(currentSlideIndex + 1);
            }
        }

        function prevSlide() {
            if (currentSlideIndex > 0) {
                showSlide(currentSlideIndex - 1);
            }
        }

        // Event Listeners
        prevButton.addEventListener('click', prevSlide);
        nextButton.addEventListener('click', nextSlide);

        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowRight') {
                nextSlide();
            } else if (event.key === 'ArrowLeft') {
                prevSlide();
            }
        });

        // Initialize
        initSlides();
        showSlide(0);

    </script>
