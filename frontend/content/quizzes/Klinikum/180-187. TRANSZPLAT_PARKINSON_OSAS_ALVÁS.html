                    {
                        question: "Milyen szerepe van a logopédiai terápiának a Parkinson-kór kezelésében?",
                        options: ["Csak a nyelési zavarok kezelése", "A beszédérthetőség és hangerő javítása, valamint a nyelészavar kezelése", "A kognitív funkciók javítása", "A depresszió kezelése"],
                        answer: 1,
                        explanation: "A logopédus segít a halk, monoton beszéd (hypophonia) és az elkent kiejtés (dysarthria) kezelésében (pl. LSVT LOUD® terápia), valamint a nyelészavar (dysphagia) menedzselésében az aspiráció megelőzése érdekében."
                    },
                    {
                        question: "Melyik állítás igaz a Parkinson-kór tüneteinek kezdetére?",
                        options: ["Mindig szimmetrikusan kezdődik", "Jellemzően aszimmetrikusan, a test egyik oldalán kezdődik", "Mindig a lábakban kezdődik", "Mindig a fejremegéssel kezdődik"],
                        answer: 1,
                        explanation: "A Parkinson-kór egyik fontos diagnosztikai ismérve, hogy a motoros tünetek jellemzően aszimmetrikusan, a test egyik oldalán kezdődnek, és a betegség előrehaladtával is megmarad ez az aszimmetria."
                    }
                ]
            }
        };

        // --- APPLICATION STATE ---
        let currentState = {
            currentTopic: null,
            currentQuestionIndex: 0,
            score: 0,
            answered: false
        };

        // --- DOM ELEMENTS ---
        const topicSelectionScreen = document.getElementById('topic-selection-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultsScreen = document.getElementById('results-screen');
        const topicButtonsContainer = document.getElementById('topic-buttons');

        const quizTitle = document.getElementById('quiz-title');
        const questionCounter = document.getElementById('question-counter');
        const progressBar = document.getElementById('progress-bar');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const explanationBox = document.getElementById('explanation-box');
        const explanationText = document.getElementById('explanation-text');
        const nextQuestionBtn = document.getElementById('next-question-btn');

        const scoreText = document.getElementById('score-text');
        const scoreMessage = document.getElementById('score-message');
        const restartQuizBtn = document.getElementById('restart-quiz-btn');
        const backToTopicsBtn = document.getElementById('back-to-topics-btn');

        // --- FUNCTIONS ---

        function init() {
            renderTopicSelection();
            nextQuestionBtn.addEventListener('click', nextQuestion);
            restartQuizBtn.addEventListener('click', () => {
                startQuiz(currentState.currentTopic);
            });
            backToTopicsBtn.addEventListener('click', () => {
                showScreen('topic-selection');
            });
        }

        function showScreen(screenName) {
            topicSelectionScreen.classList.add('hidden');
            quizScreen.classList.add('hidden');
            resultsScreen.classList.add('hidden');
            document.getElementById(`${screenName}-screen`).classList.remove('hidden');
        }

        function renderTopicSelection() {
            topicButtonsContainer.innerHTML = '';
            const topics = [
                { key: 'transplant', name: 'Szervtranszplantációk neurológiája' },
                { key: 'substance', name: 'Alkohol és kábítószerek' },
                { key: 'sleep', name: 'Alvászavarok kivizsgálása' },
                { key: 'osas', name: 'Obstruktív Alvási Apnoe' },
                { key: 'parkinsons', name: 'Parkinson-kór' }
            ];

            topics.forEach(topic => {
                const button = document.createElement('button');
                button.className = "w-full bg-blue-500 text-white font-semibold py-4 px-6 rounded-xl hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-transform transform hover:scale-105";
                button.textContent = topic.name;
                button.onclick = () => startQuiz(topic.key);
                topicButtonsContainer.appendChild(button);
            });
        }

        function startQuiz(topicKey) {
            currentState.currentTopic = topicKey;
            currentState.currentQuestionIndex = 0;
            currentState.score = 0;
            quizTitle.textContent = quizData[topicKey].title;
            renderQuestion();
            showScreen('quiz');
        }

        function renderQuestion() {
            currentState.answered = false;
            explanationBox.classList.remove('visible');
            nextQuestionBtn.classList.add('hidden');

            const topic = quizData[currentState.currentTopic];
            const question = topic.questions[currentState.currentQuestionIndex];
            const totalQuestions = topic.questions.length;

            questionCounter.textContent = `${currentState.currentQuestionIndex + 1} / ${totalQuestions}`;
            progressBar.style.width = `${((currentState.currentQuestionIndex + 1) / totalQuestions) * 100}%`;
            questionText.textContent = question.question;

            optionsContainer.innerHTML = '';
            question.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = "quiz-option w-full text-left p-4 border-2 border-gray-200 rounded-lg hover:bg-gray-100 hover:border-blue-400 focus:outline-none focus:border-blue-500";
                button.innerHTML = `<span class="font-bold mr-2">${String.fromCharCode(65 + index)}.</span> ${option}`;
                button.onclick = () => checkAnswer(index);
                optionsContainer.appendChild(button);
            });
        }

        function checkAnswer(selectedIndex) {
            if (currentState.answered) return;
            currentState.answered = true;

            const topic = quizData[currentState.currentTopic];
            const question = topic.questions[currentState.currentQuestionIndex];
            const options = optionsContainer.children;

            if (selectedIndex === question.answer) {
                currentState.score++;
                options[selectedIndex].classList.add('correct');
            } else {
                options[selectedIndex].classList.add('incorrect');
                options[question.answer].classList.add('correct');
            }

            explanationText.innerHTML = question.explanation;
            explanationBox.classList.add('visible');
            nextQuestionBtn.classList.remove('hidden');
            
            // Disable all options after answering
            for (let option of options) {
                option.disabled = true;
                option.classList.remove('hover:bg-gray-100', 'hover:border-blue-400');
            }
        }

        function nextQuestion() {
            const topic = quizData[currentState.currentTopic];
            if (currentState.currentQuestionIndex < topic.questions.length - 1) {
                currentState.currentQuestionIndex++;
                renderQuestion();
            } else {
                renderResults();
            }
        }

        function renderResults() {
            const topic = quizData[currentState.currentTopic];
            const totalQuestions = topic.questions.length;
            const percentage = Math.round((currentState.score / totalQuestions) * 100);

            scoreText.textContent = `${currentState.score} / ${totalQuestions}`;
            
            let message = '';
            if (percentage === 100) {
                message = 'Tökéletes eredmény, gratulálok!';
            } else if (percentage >= 80) {
                message = 'Kiváló munka!';
            } else if (percentage >= 60) {
                message = 'Jó eredmény, de van még hova fejlődni.';
            } else {
                message = 'Gyakoroljon még egy kicsit!';
            }
            scoreMessage.textContent = message;

            showScreen('results');
        }

        // --- INITIALIZE APP ---
        init();

    </script>
</body>
</html>
