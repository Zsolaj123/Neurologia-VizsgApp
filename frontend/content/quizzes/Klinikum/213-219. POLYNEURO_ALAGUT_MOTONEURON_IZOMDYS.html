                        options: ["A szemizmok gyengesége", "A beteg a saját végtagjain 'kapaszkodik fel' a földről", "A vádli izmainak sorvadása", "A kéz izmainak görcse"],
                        answer: "A beteg a saját végtagjain 'kapaszkodik fel' a földről",
                        explanation: "A Gowers-jel a proximális (csípő- és comb-) izmok gyengeségének klasszikus jele, leggyakrabban Duchenne izomdystrophiában látható. A gyermek a gyenge törzs- és lábizmai miatt a kezeit használja támaszként a saját combján, hogy fel tudjon állni a földről."
                    },
                    {
                        question: "Melyik szerv eltávolítása (thymectomia) jöhet szóba a Myasthenia Gravis kezelésében?",
                        options: ["Lép", "Mellékvese", "Csecsemőmirigy (thymus)", "Pajzsmirigy"],
                        answer: "Csecsemőmirigy (thymus)",
                        explanation: "Az MG-s betegek jelentős részénél a csecsemőmirigy kóros (thymoma vagy hyperplasia). A thymus fontos szerepet játszik az immunrendszer működésében és az autoantitest-termelésben, ezért az eltávolítása, különösen fiatal, AChR-pozitív betegeknél, javíthatja a betegség lefolyását és növelheti a gyógyszermentes remisszió esélyét."
                    },
                    {
                        question: "Milyen típusú izomgyengeség jellemző a DM1-re (Steinert-kór)?",
                        options: ["Proximális gyengeség", "Disztális gyengeség (arc, nyak, alkar, lábszár)", "Csak a szemizmok gyengesége", "Aszimmetrikus gyengeség"],
                        answer: "Disztális gyengeség (arc, nyak, alkar, lábszár)",
                        explanation: "A DM1 klasszikus formájában a gyengeség és sorvadás jellegzetesen a disztális izmokat érinti, ami a 'bárdolt arc' (facies myopathica), a nyakizmok gyengesége (hattyúnyak), valamint a csukló- és bokalógás képét eredményezi."
                    },
                    {
                        question: "Melyik betegségre jellemző a 'bemelegedési jelenség' (warm-up phenomenon)?",
                        options: ["Myasthenia Gravis", "Myotonia Congenita", "Duchenne izomdystrophia", "Lambert-Eaton szindróma"],
                        answer: "Myotonia Congenita",
                        explanation: "A 'warm-up' jelenség azt takarja, hogy a myotoniás merevség ismételt mozgásra, bemelegítésre enyhül. Ez különösen a klorid-csatorna betegségekre, mint a Myotonia Congenita, jellemző."
                    },
                    {
                        question: "Mi a botulinum toxin hatásmechanizmusa?",
                        options: ["Blokkolja a posztszinaptikus acetilkolin receptorokat", "Gátolja a preszinaptikus acetilkolin felszabadulását", "Elpusztítja az izomrostokat", "Fokozza az idegvezetési sebességet"],
                        answer: "Gátolja a preszinaptikus acetilkolin felszabadulását",
                        explanation: "A botulinum toxin a preszinaptikus idegvégződésben a SNARE fehérjék hasításával megakadályozza az acetilkolint tartalmazó vezikulák fúzióját a sejtmembránnal, így gátolva a neurotranszmitter felszabadulását és petyhüdt bénulást okozva."
                    },
                    {
                        question: "Milyen genetikai mechanizmus okozza a myotoniás dystrophiát?",
                        options: ["Pontmutáció", "Deléció", "Trinukleotid (vagy tetranukleotid) ismétlődés expanziója", "Kromoszóma transzlokáció"],
                        answer: "Trinukleotid (vagy tetranukleotid) ismétlődés expanziója",
                        explanation: "A myotoniás dystrophiákat (DM1: CTG, DM2: CCTG) a gén nem-kódoló régiójában található ismétlődő szekvenciák kóros felszaporodása (expanziója) okozza. Ez a 'toxikus' RNS szintjén fejti ki hatását."
                    },
                    {
                        question: "Melyik gyógyszer súlyosbíthatja a Myasthenia Gravis tüneteit?",
                        options: ["Paracetamol", "Aminoglikozid antibiotikumok", "C-vitamin", "Vas-készítmények"],
                        answer: "Aminoglikozid antibiotikumok",
                        explanation: "Számos gyógyszer, köztük bizonyos antibiotikumok (pl. aminoglikozidok, makrolidok), béta-blokkolók, és kalciumcsatorna-blokkolók gátolhatják a neuromuszkuláris ingerületátvitelt, ezért súlyosbíthatják az MG-s betegek állapotát és myastheniás krízist provokálhatnak."
                    },
                    {
                        question: "Milyen szisztémás tünet NEM jellemző a myotoniás dystrophiára?",
                        options: ["Cataracta (szürkehályog)", "Szívritmuszavarok", "Veseeégtelenség", "Inzulinrezisztencia (diabetes)"],
                        answer: "Veseeégtelenség",
                        explanation: "A myotoniás dystrophia egy multisztémás betegség, amely a vázizomzaton kívül érinti a szemet (cataracta), a szívet (vezetési zavarok), az endokrin rendszert (inzulinrezisztencia, hereatrófia) és a központi idegrendszert is. A vese érintettsége nem jellemző."
                    },
                    {
                        question: "Mi a 'paradox myotonia'?",
                        options: ["A myotonia hiánya myotoniás betegségben", "A myotonia javulása hideg hatására", "A myotonia súlyosbodása ismételt mozgásra", "A myotonia csak egyetlen izomban jelentkezik"],
                        answer: "A myotonia súlyosbodása ismételt mozgásra",
                        explanation: "A paradox myotonia a 'warm-up' jelenség ellentéte. Itt az izomaktivitás nem javítja, hanem rontja a merevséget. Ez a jelenség a nátrium-csatorna betegségekre, különösen a Paramyotonia Congenitára jellemző."
                    }
                ]
            }
        ];


        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultScreen = document.getElementById('result-screen');

        const startBtn = document.getElementById('start-btn');
        const nextBtn = document.getElementById('next-btn');
        const restartBtn = document.getElementById('restart-btn');
        const topicSelectionContainer = document.getElementById('topic-selection-container');

        const topicTitle = document.getElementById('topic-title');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const progressText = document.getElementById('progress-text');
        const progressBar = document.getElementById('progress-bar');
        
        const feedbackArea = document.getElementById('feedback-area');
        const feedbackTitle = document.getElementById('feedback-title');
        const explanationText = document.getElementById('explanation-text');

        const finalScore = document.getElementById('final-score');
        const resultMessage = document.getElementById('result-message');

        let currentQuestionIndex = 0;
        let score = 0;
        let totalQuestions = 0;
        let allQuestions = [];
        let selectedTopicIndex = null;

        function initializeQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            selectedTopicIndex = null;
            allQuestions = [];
            totalQuestions = 0;

            displayTopics();
            startBtn.disabled = true;

            startScreen.classList.remove('hidden');
            quizScreen.classList.add('hidden');
            resultScreen.classList.add('hidden');
        }

        function displayTopics() {
            topicSelectionContainer.innerHTML = '';
            
            // Add "All Topics" option
            const allTopicsButton = document.createElement('button');
            allTopicsButton.innerText = 'Minden téma';
            allTopicsButton.classList.add('topic-option', 'w-full', 'p-4', 'text-center', 'font-semibold', 'bg-white', 'dark:bg-gray-700', 'border-2', 'border-gray-300', 'dark:border-gray-600', 'rounded-lg');
            allTopicsButton.dataset.topicIndex = -1;
            allTopicsButton.addEventListener('click', handleTopicSelection);
            topicSelectionContainer.appendChild(allTopicsButton);

            quizData.forEach((topic, index) => {
                const button = document.createElement('button');
                button.innerText = topic.topic;
                button.classList.add('topic-option', 'w-full', 'p-4', 'text-center', 'font-semibold', 'bg-white', 'dark:bg-gray-700', 'border-2', 'border-gray-300', 'dark:border-gray-600', 'rounded-lg');
                button.dataset.topicIndex = index;
                button.addEventListener('click', handleTopicSelection);
                topicSelectionContainer.appendChild(button);
            });
        }

        function handleTopicSelection(event) {
            selectedTopicIndex = parseInt(event.target.dataset.topicIndex);
            
            // Update styles
            document.querySelectorAll('.topic-option').forEach(btn => {
                btn.classList.remove('selected');
            });
            event.target.classList.add('selected');

            startBtn.disabled = false;
        }

        startBtn.addEventListener('click', () => {
            if (selectedTopicIndex === -1) {
                // All topics
                allQuestions = quizData.flatMap(topic => 
                    topic.questions.map(q => ({...q, topic: topic.topic}))
                );
            } else {
                // Specific topic
                allQuestions = quizData[selectedTopicIndex].questions.map(q => ({...q, topic: quizData[selectedTopicIndex].topic}));
            }
            totalQuestions = allQuestions.length;

            startScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            loadQuestion();
        });

        nextBtn.addEventListener('click', () => {
            currentQuestionIndex++;
            if (currentQuestionIndex < totalQuestions) {
                loadQuestion();
            } else {
                showResults();
            }
        });
        
        restartBtn.addEventListener('click', initializeQuiz);

        function loadQuestion() {
            feedbackArea.classList.add('hidden');
            nextBtn.classList.add('hidden');
            
            const currentQuestion = allQuestions[currentQuestionIndex];
            
            topicTitle.innerText = currentQuestion.topic;
            questionText.innerText = currentQuestion.question;
            optionsContainer.innerHTML = '';

            const shuffledOptions = [...currentQuestion.options].sort(() => Math.random() - 0.5);

            shuffledOptions.forEach(option => {
                const button = document.createElement('button');
                button.innerText = option;
                button.classList.add('quiz-option', 'w-full', 'p-4', 'text-left', 'bg-white', 'dark:bg-gray-700', 'border-2', 'border-gray-300', 'dark:border-gray-600', 'rounded-lg', 'hover:bg-indigo-100', 'dark:hover:bg-gray-600', 'hover:border-indigo-400', 'dark:hover:border-indigo-500');
                button.addEventListener('click', () => selectAnswer(button, option, currentQuestion.answer));
                optionsContainer.appendChild(button);
            });

            const progress = ((currentQuestionIndex + 1) / totalQuestions) * 100;
            progressText.innerText = `Kérdés ${currentQuestionIndex + 1}/${totalQuestions}`;
            progressBar.style.width = `${progress}%`;
        }

        function selectAnswer(button, selectedOption, correctAnswer) {
            const allOptions = optionsContainer.querySelectorAll('.quiz-option');
            
            allOptions.forEach(optBtn => {
                optBtn.classList.add('disabled-option');
                if (optBtn.innerText === correctAnswer) {
                    optBtn.classList.add('correct');
                }
            });

            if (selectedOption === correctAnswer) {
                score++;
                feedbackTitle.innerText = "Helyes válasz!";
                feedbackTitle.className = 'text-lg font-bold mb-2 text-green-600 dark:text-green-400';
            } else {
                button.classList.add('incorrect');
                feedbackTitle.innerText = "Helytelen válasz.";
                feedbackTitle.className = 'text-lg font-bold mb-2 text-red-600 dark:text-red-400';
            }
            
            explanationText.innerText = allQuestions[currentQuestionIndex].explanation;
            feedbackArea.classList.remove('hidden');
            nextBtn.classList.remove('hidden');
        }

        function showResults() {
            quizScreen.classList.add('hidden');
            resultScreen.classList.remove('hidden');
            
            const percentage = totalQuestions > 0 ? Math.round((score / totalQuestions) * 100) : 0;
            finalScore.innerText = `${score}/${totalQuestions} (${percentage}%)`;

            let message = '';
            if (percentage >= 90) {
                message = "Kiváló munka! Ön a téma szakértője.";
            } else if (percentage >= 70) {
                message = "Szép eredmény! Magabiztos tudással rendelkezik.";
            } else if (percentage >= 50) {
                message = "Jó kezdés! Érdemes lehet átismételni a bizonytalanabb témaköröket.";
            } else {
                message = "Gyakorlás teszi a mestert! Ne adja fel, próbálja újra a tudása elmélyítéséért.";
            }
            resultMessage.innerText = message;
        }

        // Initial load
        initializeQuiz();
    </script>
</body>
</html>
