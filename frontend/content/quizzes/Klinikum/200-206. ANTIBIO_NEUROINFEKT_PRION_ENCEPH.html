<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .quiz-container {

        }

        }
        .btn-answer.correct {
            background-color: #22c55e; /* green-500 */
            color: white;
            border-color: #16a34a; /* green-600 */
        }
        .btn-answer.incorrect {
            background-color: #ef4444; /* red-500 */
            color: white;
            border-color: #dc2626; /* red-600 */
        }
        .btn-answer:disabled {
            cursor: not-allowed;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div id="app" class="quiz-container p-4 sm:p-8">
        
        <!-- Topic Selection Screen -->
        <div id="topic-selection" class="text-center">
            <h1 class="text-3xl sm:text-4xl font-bold mb-2 text-gray-900">Interaktív Neurológiai Teszt</h1>

            </div>
        </div>

            <div class="bg-white p-6 sm:p-8 rounded-xl shadow-lg">

                    </div>
                </div>
                
                <div id="question-container" class="mb-6">
                    <p id="question-text" class="text-lg sm:text-xl font-medium mb-6 min-h-[60px]"></p>
                    <div id="answer-buttons" class="flex flex-col space-y-3">

                    </div>
                </div>

                    <p id="explanation-text" class="text-gray-700"></p>

                    <button id="next-button" class="bg-indigo-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-indigo-700 transition-colors duration-200 disabled:bg-gray-400 disabled:cursor-not-allowed">Következő</button>

                <p id="results-message" class="text-lg text-gray-600 mb-8"></p>
                <div class="flex justify-center space-x-4">

                    <button onclick="showTopics()" class="bg-gray-200 text-gray-800 font-bold py-3 px-6 rounded-lg hover:bg-gray-300 transition-colors duration-200">Másik téma</button>
                </div>
            </div>
        </div>

    </div>

        const app = document.getElementById('app');
        const topicSelectionScreen = document.getElementById('topic-selection');
        const quizScreen = document.getElementById('quiz-screen');
        const resultsScreen = document.getElementById('results-screen');
        const topicGrid = document.getElementById('topic-grid');
        const quizTopicTitle = document.getElementById('quiz-topic-title');
        const questionCounter = document.getElementById('question-counter');
        const totalQuestions = document.getElementById('total-questions');
        const questionText = document.getElementById('question-text');
        const answerButtons = document.getElementById('answer-buttons');
        const explanationContainer = document.getElementById('explanation-container');
        const explanationText = document.getElementById('explanation-text');
        const nextButton = document.getElementById('next-button');
        const scoreText = document.getElementById('score-text');
        const resultsIcon = document.getElementById('results-icon');
        const resultsMessage = document.getElementById('results-message');

        let currentTopic = '';
        let currentQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        const quizLength = 10;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function showTopics() {
            topicSelectionScreen.classList.remove('hidden');
            quizScreen.classList.add('hidden');
            resultsScreen.classList.add('hidden');
        }

        function startQuiz(topicKey) {
            currentTopic = topicKey;
            currentQuestions = shuffleArray([...questions[topicKey].data]).slice(0, quizLength);
            currentQuestionIndex = 0;
            score = 0;

            topicSelectionScreen.classList.add('hidden');
            resultsScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            
            quizTopicTitle.textContent = questions[topicKey].title;
            totalQuestions.textContent = currentQuestions.length;

            displayQuestion();
        }

        function displayQuestion() {
            resetState();
            const question = currentQuestions[currentQuestionIndex];
            questionCounter.textContent = currentQuestionIndex + 1;
            questionText.textContent = question.question;

            shuffleArray(question.options).forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('btn-answer', 'w-full', 'text-left', 'p-4', 'bg-white', 'border', 'border-gray-300', 'rounded-lg', 'hover:bg-gray-100', 'focus:outline-none', 'focus:ring-2', 'focus:ring-indigo-400');
                button.addEventListener('click', () => selectAnswer(button, option));
                answerButtons.appendChild(button);
            });
        }

        function resetState() {
            nextButton.classList.add('hidden');
            nextButton.disabled = true;
            explanationContainer.classList.add('hidden');
            while (answerButtons.firstChild) {
                answerButtons.removeChild(answerButtons.firstChild);
            }
        }
        
        function selectAnswer(selectedButton, selectedAnswer) {
            const question = currentQuestions[currentQuestionIndex];
            const correctAnswer = question.answer;

            Array.from(answerButtons.children).forEach(button => {
                button.disabled = true;
                if (button.textContent === correctAnswer) {
                    button.classList.add('correct');
                } else {
                    button.classList.add('opacity-60');
                }
            });

            if (selectedAnswer === correctAnswer) {
                score++;
                selectedButton.classList.add('correct');
            } else {
                selectedButton.classList.remove('opacity-60');
                selectedButton.classList.add('incorrect');
            }

            explanationText.textContent = question.explanation;
            explanationContainer.classList.remove('hidden');
            nextButton.disabled = false;
            
            if (currentQuestions.length > currentQuestionIndex + 1) {
                 nextButton.textContent = 'Következő kérdés';
                 nextButton.onclick = showNextQuestion;
            } else {
                nextButton.textContent = 'Eredmények megtekintése';
                nextButton.onclick = showResults;
            }
            nextButton.classList.remove('hidden');
        }

        function showNextQuestion() {
            currentQuestionIndex++;
            displayQuestion();
        }

        function showResults() {
            quizScreen.classList.add('hidden');
            resultsScreen.classList.remove('hidden');
            scoreText.textContent = `${score} helyes válasz a ${currentQuestions.length}-ból.`;
            
            const percentage = (score / currentQuestions.length) * 100;
            if (percentage >= 80) {
                resultsIcon.textContent = '🎉';
                resultsMessage.textContent = 'Kiváló munka! Jól felkészültél.';
            } else if (percentage >= 50) {
                resultsIcon.textContent = '👍';
                resultsMessage.textContent = 'Szép eredmény! Még egy kis gyakorlással tökéletes lesz.';
            } else {
                resultsIcon.textContent = '📚';
                resultsMessage.textContent = 'Gyakorolj még egy kicsit, és próbáld újra!';
            }
        }
        
        function restartQuiz() {
            startQuiz(currentTopic);
        }

        // Initialize topic selection
        function init() {
            Object.keys(questions).forEach(key => {
                const topic = questions[key];
                const card = document.createElement('div');
                card.classList.add('topic-card', 'p-6', 'bg-white', 'rounded-xl', 'shadow-md', 'cursor-pointer', 'text-center');
                card.innerHTML = `<h3 class="text-xl font-semibold text-gray-800">${topic.title}</h3>`;
                card.addEventListener('click', () => startQuiz(key));
                topicGrid.appendChild(card);
            });
        }

        init();
    </script>
