                        question: "Melyik gyógyszercsoport adása javasolt az antibiotikumok mellett bakteriális meningitisben a neurológiai szövődmények csökkentésére?",
                        options: ["Kortikoszteroidok (pl. dexametazon)", "Vízhajtók (diuretikumok)", "Fájdalomcsillapítók (analgetikumok)", "Véralvadásgátlók (antikoagulánsok)"],
                        answer: "Kortikoszteroidok (pl. dexametazon)",
                        explanation: "Az antibiotikumokkal együtt vagy közvetlenül azok előtt adott dexametazon csökkenti a gyulladásos választ az agyhártyákon, mérsékli az agyödémát, és bizonyítottan csökkenti a halláskárosodás és egyéb neurológiai szövődmények kockázatát, különösen pneumococcus meningitis esetén."
                    },
                    {
                        question: "Melyik kórokozó okozta meningitisre jellemző a bőrön megjelenő, nyomásra el nem halványuló kiütés (petechia)?",
                        options: ["Neisseria meningitidis (meningococcus)", "Streptococcus pneumoniae", "Listeria monocytogenes", "Haemophilus influenzae"],
                        answer: "Neisseria meningitidis (meningococcus)",
                        explanation: "A meningococcus fertőzés gyakran jár szeptikémiával (meningococcemia), aminek jellegzetes tünete a disszeminált intravaszkuláris koaguláció (DIC) miatti bőrvérzés, a petechiák és purpurák megjelenése."
                    },
                    {
                        question: "Mikor indokolt agytályog esetén a sebészi beavatkozás (aspiráció vagy eltávolítás)?",
                        options: ["Ha a tályog nagy (>2.5 cm) és jelentős tömeghatással jár", "Minden esetben, amint a diagnózis megszületik", "Csak akkor, ha a beteg eszméletlen", "Soha nem indokolt, a kezelés mindig gyógyszeres"],
                        answer: "Ha a tályog nagy (>2.5 cm) és jelentős tömeghatással jár",
                        explanation: "A sebészi beavatkozás célja a nyomás csökkentése, a fertőzés forrásának megszüntetése és a kórokozó azonosítása. Ez különösen indokolt nagy, felszínes, a gyógyszeres kezelésre nem reagáló, vagy ruptúra veszélyével fenyegető tályogok esetén."
                    },
                    {
                        question: "Melyik kórokozó okoz leggyakrabban meningitist újszülötteknél?",
                        options: ["B-csoportú Streptococcus (S. agalactiae)", "Escherichia coli", "Listeria monocytogenes", "Streptococcus pneumoniae"],
                        answer: "B-csoportú Streptococcus (S. agalactiae)",
                        explanation: "A B-csoportú Streptococcus (GBS) gyakran kolonizálja a hüvelyt, és a szülés során fertőzheti meg az újszülöttet, korai kezdetű szepszist és meningitist okozva."
                    },
                    {
                        question: "Mi az agytályog leggyakoribb terjedési módja?",
                        options: ["Hematogén szórás egy távoli fertőzési gócból", "Direkt terjedés a középfülből vagy az arcüregekből", "Penetráló koponyasérülés", "Idegsebészeti beavatkozás szövődménye"],
                        answer: "Hematogén szórás egy távoli fertőzési gócból",
                        explanation: "Bár a direkt terjedés is gyakori, a legtöbb agytályog úgy alakul ki, hogy a kórokozók a vérárammal jutnak el az agyba egy távoli fertőzésből, például endocarditisből, tüdőgyulladásból vagy bőrfertőzésből."
                    },
                    {
                        question: "Melyik képalkotó szekvencia segít leginkább elkülöníteni az agytályogot a nekrotikus agydaganattól?",
                        options: ["Diffúzió-súlyozott képalkotás (DWI)", "T1-súlyozott natív MRI", "T2-FLAIR szekvencia", "Kontrasztanyagos CT"],
                        answer: "Diffúzió-súlyozott képalkotás (DWI)",
                        explanation: "Az agytályog üregében lévő sűrű, viszkózus genny a vízmolekulák diffúziójának korlátozottságát okozza, ami a DWI képeken jellegzetes, erős jelintenzitásként (restriktív diffúzió) jelenik meg. A nekrotikus tumorok cisztás részében a diffúzió általában nem korlátozott."
                    },
                    {
                        question: "Milyen típusú sejtek dominálnak a liquorban virális meningitis esetén?",
                        options: ["Limfociták", "Neutrofilek", "Eozinofilek", "Bazofilek"],
                        answer: "Limfociták",
                        explanation: "A virális fertőzésekre a limfocitás immunválasz a jellemző, így a liquorban limfocita pleocytosis látható, ellentétben a bakteriális meningitis neutrofil dominanciájával."
                    },
                    {
                        question: "Melyik vakcina bevezetése csökkentette drámaian a gyermekkori bakteriális meningitis előfordulását?",
                        options: ["Haemophilus influenzae B típus (Hib) elleni vakcina", "Morbilli-mumpsz-rubeola (MMR) vakcina", "Pneumococcus elleni konjugált vakcina", "Meningococcus C elleni vakcina"],
                        answer: "Haemophilus influenzae B típus (Hib) elleni vakcina",
                        explanation: "A Hib elleni védőoltás bevezetése előtt a H. influenzae volt a csecsemő- és kisgyermekkori bakteriális meningitis leggyakoribb oka. A vakcinációnak köszönhetően az általa okozott invazív betegségek száma drasztikusan lecsökkent."
                    },
                    {
                        question: "Melyik állítás igaz az agytályog klinikai képére?",
                        options: ["A fokális neurológiai tünetek gyakoriak és a tályog helyétől függnek.", "A láz mindig magas és állandó.", "A tarkókötöttség mindig jelen van.", "A tünetek mindig hirtelen, órák alatt alakulnak ki."],
                        answer: "A fokális neurológiai tünetek gyakoriak és a tályog helyétől függnek.",
                        explanation: "Az agytályog térfoglaló jellege miatt nyomja a környező agyszövetet, ami a lokalizációnak megfelelő kiesési tüneteket (pl. gyengeség, beszédzavar) okoz. Ez a legfontosabb elkülönítő jel a diffúz tünetekkel járó meningitistől."
                    },
                    {
                        question: "Milyen kezelés szükséges a legtöbb agytályog esetén az antibiotikum terápia mellett?",
                        options: ["Sebészi drenázs vagy aspiráció", "Lumbálpunkció sorozat", "Sugárterápia", "Véralvadásgátló kezelés"],
                        answer: "Sebészi drenázs vagy aspiráció",
                        explanation: "A legtöbb esetben, különösen nagyobb tályogoknál, a gyógyszeres kezelés nem elegendő. A genny sebészi lecsapolása (aspiráció) vagy a tályog tokkal együtt történő eltávolítása szükséges a gyógyuláshoz és a nyomás csökkentéséhez."
                    },
                    {
                        question: "Melyik rizikócsoportban kell gondolni Listeria monocytogenes okozta meningitisre?",
                        options: ["Idősek, újszülöttek, immunszupprimáltak", "Egészséges tinédzserek és fiatal felnőttek", "Középkorú, dohányzó férfiak", "Intravénás droghasználók"],
                        answer: "Idősek, újszülöttek, immunszupprimáltak",
                        explanation: "A Listeria egy opportunista kórokozó, amely elsősorban a gyengült celluláris immunitású egyéneket, például az időseket, újszülötteket, terhes nőket és immunszuppresszív kezelésben részesülőket betegíti meg."
                    },
                    {
                        question: "Mi az agytályog ruptúrájának legveszélyesebb következménye?",
                        options: ["Akut, gennyes ventriculitis és meningitis", "Agyi vérzés", "Hidrokefalusz kialakulása", "Epilepsziás státusz"],
                        answer: "Akut, gennyes ventriculitis és meningitis",
                        explanation: "Ha a tályog áttör a kamrarendszerbe (ventriculitis) vagy a subarachnoidalis térbe, a gennyes tartalom szétterjed, ami egy rendkívül súlyos, magas mortalitású diffúz gyulladást okoz."
                    },
                    {
                        question: "Mennyi ideig tart általában az agytályog intravénás antibiotikumos kezelése?",
                        options: ["Legalább 4-8 hétig", "7-10 napig", "Pontosan 2 hétig", "Több mint 6 hónapig"],
                        answer: "Legalább 4-8 hétig",
                        explanation: "Az agytályog kezelése hosszú, mivel az antibiotikumoknak be kell hatolniuk a tályog tokján és el kell pusztítaniuk a kórokozókat a rossz vérellátású, gennyes közegben. A kezelés időtartamát a klinikai és radiológiai válasz alapján határozzák meg."
                    },
                    {
                        question: "Mi a teendő bakteriális meningitis gyanúja esetén, ha a betegnél papillaödéma és gócos neurológiai tünetek észlelhetők?",
                        options: ["Azonnal koponya CT-t végezni, majd empirikus antibiotikum terápia és csak utána lumbálpunkció, ha a CT nem mutat ellenjavallatot.", "Azonnal lumbálpunkciót végezni a diagnózis érdekében.", "Várni, amíg a tünetek enyhülnek.", "Csak antibiotikumot adni, és eltekinteni a lumbálpunkciótól."],
                        answer: "Azonnal koponya CT-t végezni, majd empirikus antibiotikum terápia és csak utána lumbálpunkció, ha a CT nem mutat ellenjavallatot.",
                        explanation: "A papillaödéma és a góctünetek koponyaűri nyomásfokozódásra és/vagy térfoglaló folyamatra (pl. tályog) utalnak. Ilyenkor a lumbálpunkció a beékelődés veszélye miatt kontraindikált lehet. Először képalkotóval kell kizárni a tömeghatást, és a terápia megkezdése nem késlekedhet."
                    },
                    {
                        question: "Melyik állítás igaz a bakteriális meningitis prognózisára?",
                        options: ["Még időben elkezdett kezelés mellett is jelentős a mortalitása és a maradandó károsodások aránya.", "Megfelelő antibiotikummal mindenki teljesen meggyógyul.", "A prognózis nem függ a kórokozó típusától.", "A gyermekek mindig jobban gyógyulnak, mint a felnőttek."],
                        answer: "Még időben elkezdett kezelés mellett is jelentős a mortalitása és a maradandó károsodások aránya.",
                        explanation: "A bakteriális meningitis egy rendkívül súlyos betegség. A halálozás aránya 10-15% körüli, és a túlélők jelentős részénél (kb. 20%) maradandó neurológiai szövődmények (pl. halláskárosodás, kognitív zavarok, epilepszia) alakulnak ki."
                    }
                ]
            }
        ];

        // DOM Elements
        const topicSelectionScreen = document.getElementById('topic-selection-screen');
        const topicList = document.getElementById('topic-list');
        const quizScreen = document.getElementById('quiz-screen');
        const resultsScreen = document.getElementById('results-screen');
        const quizTitle = document.getElementById('quiz-title');
        const questionCounter = document.getElementById('question-counter');
        const progressBar = document.getElementById('progress-bar');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const explanationContainer = document.getElementById('explanation-container');
        const explanationText = document.getElementById('explanation-text');
        const nextQuestionBtn = document.getElementById('next-question-btn');
        const scoreText = document.getElementById('score-text');
        const scoreCircle = document.getElementById('score-circle');
        const scorePercentage = document.getElementById('score-percentage');
        const restartQuizBtn = document.getElementById('restart-quiz-btn');
        const backToTopicsBtn = document.getElementById('back-to-topics-btn');

        // State
        let currentTopicIndex = 0;
        let currentQuestionIndex = 0;
        let score = 0;
        let currentQuestions = [];

        function init() {
            // Populate topic list
            topicList.innerHTML = '';
            quizData.forEach((topic, index) => {
                const topicButton = document.createElement('button');
                topicButton.className = 'w-full text-left bg-white p-5 rounded-xl shadow-md border border-slate-200 hover:bg-blue-50 hover:border-blue-300 transition-all duration-200';
                topicButton.innerHTML = `
                    <div class="flex items-center">
                        <div class="bg-blue-100 text-blue-700 font-bold rounded-lg w-12 h-12 flex items-center justify-center mr-5 text-lg">${index + 1}</div>
                        <div>
                            <h3 class="font-semibold text-slate-800">${topic.topic}</h3>
                            <p class="text-sm text-slate-500">${topic.questions.length} kérdés</p>
                        </div>
                    </div>
                `;
                topicButton.onclick = () => startQuiz(index);
                topicList.appendChild(topicButton);
            });
        }

        function startQuiz(topicIndex) {
            currentTopicIndex = topicIndex;
            currentQuestionIndex = 0;
            score = 0;
            currentQuestions = quizData[topicIndex].questions;
            
            topicSelectionScreen.classList.add('hidden');
            resultsScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            
            quizTitle.textContent = quizData[topicIndex].topic;
            
            loadQuestion();
        }

        function loadQuestion() {
            // Javított rész: Csak a 'show' osztályt távolítjuk el
            explanationContainer.classList.remove('show');
            nextQuestionBtn.classList.add('hidden');
            
            const question = currentQuestions[currentQuestionIndex];
            
            // Update progress
            questionCounter.textContent = `Kérdés ${currentQuestionIndex + 1} / ${currentQuestions.length}`;
            const progress = ((currentQuestionIndex + 1) / currentQuestions.length) * 100;
            progressBar.style.width = `${progress}%`;

            questionText.textContent = question.question;
            optionsContainer.innerHTML = '';
            
            question.options.forEach(option => {
                const optionButton = document.createElement('button');
                optionButton.className = 'quiz-option w-full text-left p-4 rounded-lg border-2 border-slate-200 bg-white';
                optionButton.textContent = option;
                optionButton.onclick = () => selectAnswer(optionButton, option);
                optionsContainer.appendChild(optionButton);
            });
        }

        function selectAnswer(button, selectedOption) {
            const question = currentQuestions[currentQuestionIndex];
            const isCorrect = selectedOption === question.answer;

            if (isCorrect) {
                score++;
                button.classList.add('correct');
            } else {
                button.classList.add('incorrect');
            }
            
            // Disable all options and show correct answer
            Array.from(optionsContainer.children).forEach(btn => {
                btn.disabled = true;
                if (btn.textContent === question.answer) {
                    btn.classList.add('correct');
                }
            });

            // Show explanation
            explanationText.textContent = question.explanation;
            explanationContainer.classList.add('show');

            // Show next button
            nextQuestionBtn.classList.remove('hidden');
        }

        function showResults() {
            quizScreen.classList.add('hidden');
            resultsScreen.classList.remove('hidden');
            
            const percentage = Math.round((score / currentQuestions.length) * 100);
            scoreText.textContent = `Eredményed: ${score} a ${currentQuestions.length} kérdésből helyes.`;
            scorePercentage.textContent = `${percentage}%`;
            
            let circleColorClass = 'bg-red-200';
            if (percentage >= 80) {
                circleColorClass = 'bg-green-200';
            } else if (percentage >= 50) {
                circleColorClass = 'bg-yellow-200';
            }
            scoreCircle.className = `w-48 h-48 mx-auto mb-8 flex items-center justify-center rounded-full ${circleColorClass}`;
        }

        nextQuestionBtn.addEventListener('click', () => {
            currentQuestionIndex++;
            if (currentQuestionIndex < currentQuestions.length) {
                loadQuestion();
            } else {
                showResults();
            }
        });

        restartQuizBtn.addEventListener('click', () => {
            startQuiz(currentTopicIndex);
        });

        backToTopicsBtn.addEventListener('click', () => {
            resultsScreen.classList.add('hidden');
            topicSelectionScreen.classList.remove('hidden');
        });

        // Initial load
        init();
    </script>
</body>
