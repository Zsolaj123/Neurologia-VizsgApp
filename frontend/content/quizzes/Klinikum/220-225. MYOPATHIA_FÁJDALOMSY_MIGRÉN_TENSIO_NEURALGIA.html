        let currentQuestionIndex = 0;

        function initializeQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            selectedTopicIndex = null;
            allQuestions = [];
            totalQuestions = 0;

            displayTopics();
            startBtn.disabled = true;

            startScreen.classList.remove('hidden');
            quizScreen.classList.add('hidden');
            resultScreen.classList.add('hidden');
        }

        function displayTopics() {
            topicSelectionContainer.innerHTML = '';
            
            // Add "All Topics" option
            const allTopicsButton = document.createElement('button');
            allTopicsButton.innerText = 'Minden téma';
            allTopicsButton.classList.add('topic-option', 'w-full', 'p-4', 'text-center', 'font-semibold', 'bg-white', 'dark:bg-gray-700', 'border-2', 'border-gray-300', 'dark:border-gray-600', 'rounded-lg');
            allTopicsButton.dataset.topicIndex = -1;
            allTopicsButton.addEventListener('click', handleTopicSelection);
            topicSelectionContainer.appendChild(allTopicsButton);

            quizData.forEach((topic, index) => {
                const button = document.createElement('button');
                button.innerText = topic.topic;
                button.classList.add('topic-option', 'w-full', 'p-4', 'text-center', 'font-semibold', 'bg-white', 'dark:bg-gray-700', 'border-2', 'border-gray-300', 'dark:border-gray-600', 'rounded-lg');
                button.dataset.topicIndex = index;
                button.addEventListener('click', handleTopicSelection);
                topicSelectionContainer.appendChild(button);
            });
        }

        function handleTopicSelection(event) {
            selectedTopicIndex = parseInt(event.target.dataset.topicIndex);
            
            // Update styles
            document.querySelectorAll('.topic-option').forEach(btn => {
                btn.classList.remove('selected');
            });
            event.target.classList.add('selected');

            startBtn.disabled = false;
        }

        startBtn.addEventListener('click', () => {
            if (selectedTopicIndex === -1) {
                // All topics
                allQuestions = quizData.flatMap(topic => 
                    topic.questions.map(q => ({...q, topic: topic.topic}))
                );
            } else {
                // Specific topic
                allQuestions = quizData[selectedTopicIndex].questions.map(q => ({...q, topic: quizData[selectedTopicIndex].topic}));
            }
            totalQuestions = allQuestions.length;

            startScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            loadQuestion();
        });

        nextBtn.addEventListener('click', () => {
            currentQuestionIndex++;
            if (currentQuestionIndex < totalQuestions) {
                loadQuestion();
            } else {
                showResults();
            }
        });
        
        restartBtn.addEventListener('click', initializeQuiz);

        function loadQuestion() {
            feedbackArea.classList.add('hidden');
            nextBtn.classList.add('hidden');
            
            const currentQuestion = allQuestions[currentQuestionIndex];
            
            topicTitle.innerText = currentQuestion.topic;
            questionText.innerText = currentQuestion.question;
            optionsContainer.innerHTML = '';

            const shuffledOptions = [...currentQuestion.options].sort(() => Math.random() - 0.5);

            shuffledOptions.forEach(option => {
                const button = document.createElement('button');
                button.innerText = option;
                button.classList.add('quiz-option', 'w-full', 'p-4', 'text-left', 'bg-white', 'dark:bg-gray-700', 'border-2', 'border-gray-300', 'dark:border-gray-600', 'rounded-lg', 'hover:bg-indigo-100', 'dark:hover:bg-gray-600', 'hover:border-indigo-400', 'dark:hover:border-indigo-500');
                button.addEventListener('click', () => selectAnswer(button, option, currentQuestion.answer));
                optionsContainer.appendChild(button);
            });

            const progress = ((currentQuestionIndex + 1) / totalQuestions) * 100;
            progressText.innerText = `Kérdés ${currentQuestionIndex + 1}/${totalQuestions}`;
            progressBar.style.width = `${progress}%`;
        }

        function selectAnswer(button, selectedOption, correctAnswer) {
            const allOptions = optionsContainer.querySelectorAll('.quiz-option');
            
            allOptions.forEach(optBtn => {
                optBtn.classList.add('disabled-option');
                if (optBtn.innerText === correctAnswer) {
                    optBtn.classList.add('correct');
                }
            });

            if (selectedOption === correctAnswer) {
                score++;
                feedbackTitle.innerText = "Helyes válasz!";
                feedbackTitle.className = 'text-lg font-bold mb-2 text-green-600 dark:text-green-400';
            } else {
                button.classList.add('incorrect');
                feedbackTitle.innerText = "Helytelen válasz.";
                feedbackTitle.className = 'text-lg font-bold mb-2 text-red-600 dark:text-red-400';
            }
            
            explanationText.innerText = allQuestions[currentQuestionIndex].explanation;
            feedbackArea.classList.remove('hidden');
            nextBtn.classList.remove('hidden');
        }

        function showResults() {
            quizScreen.classList.add('hidden');
            resultScreen.classList.remove('hidden');
            
            const percentage = totalQuestions > 0 ? Math.round((score / totalQuestions) * 100) : 0;

            let message = '';
            if (percentage >= 90) {
                message = "Kiváló munka! Ön a téma szakértője.";
            } else if (percentage >= 70) {
                message = "Szép eredmény! Magabiztos tudással rendelkezik.";

                message = "Jó kezdés! Érdemes lehet átismételni a bizonytalanabb témaköröket.";
            } else {
                message = "Gyakorlás teszi a mestert! Ne adja fel, próbálja újra a tudása elmélyítéséért.";
            }
            resultMessage.innerText = message;
        }

        // Initial load
        initializeQuiz();
    </script>
