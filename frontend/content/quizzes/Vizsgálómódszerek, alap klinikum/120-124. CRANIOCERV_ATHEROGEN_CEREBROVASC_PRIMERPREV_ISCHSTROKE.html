                        question: "Melyik állítás NEM igaz az ischaemiás kaszkádra?",
                        options: ["A folyamat az energiahiánnyal és az ionpumpák leállásával kezdődik.", "A glutamát excitotoxicitás kulcsszerepet játszik benne.", "A folyamat mindig teljesen reverzibilis.", "Fokozott oxidatív stresszhez és sejthalálhoz vezet."],
                        answer: "A folyamat mindig teljesen reverzibilis.",
                        explanation: "Az ischaemiás kaszkád egy sejtkárosodási folyamat. Ha a véráramlás nem áll helyre időben, a folyamat irreverzibilis sejthalálhoz és maradandó agykárosodáshoz (infarktushoz) vezet."
                    },
                    {
                        question: "Milyen diagnosztikai módszer szükséges a PFO kimutatásához?",
                        options: ["Koponya CT", "Mellkasröntgen", "Szívultrahang (TTE vagy TEE), gyakran kontrasztanyaggal (buborék teszt)", "Standard 12 elvezetéses EKG"],
                        answer: "Szívultrahang (TTE vagy TEE), gyakran kontrasztanyaggal (buborék teszt)",
                        explanation: "A PFO kimutatására a szívultrahang a legalkalmasabb. A 'buborék teszt' során mikrobuborékokat tartalmazó sóoldatot injektálnak a vénába, és figyelik, hogy a buborékok átjutnak-e a jobb szívfélből a balba, ami a sönt jelenlétét igazolja."
                    },
                    {
                        question: "Melyik TOAST kategória teszi ki az ischaemiás stroke-ok legnagyobb, de legkevésbé megértett részét?",
                        options: ["Nagyér atherosclerosis", "Kardioembolizáció", "Kisérbetegség", "Ismeretlen etiológia (kriptogén/ESUS)"],
                        answer: "Ismeretlen etiológia (kriptogén/ESUS)",
                        explanation: "Az ismeretlen eredetű stroke-ok teszik ki az esetek akár egyharmadát is, ami komoly diagnosztikus és terápiás kihívást jelent, és a kutatások egyik fő fókuszterülete."
                    },
                    {
                        question: "Milyen típusú stroke-ot okozhat a sarlósejtes anémia?",
                        options: ["Csak vérzéses stroke-ot", "Ischaemiás stroke-ot, a kiserek elzáródása miatt", "Csak TIA-t", "Nem okoz stroke-ot"],
                        answer: "Ischaemiás stroke-ot, a kiserek elzáródása miatt",
                        explanation: "A sarló alakú vörösvértestek összetapadhatnak és elzárhatják a kis agyi artériákat, ami ischaemiás infarktushoz vezet. Ez a sarlósejtes anémia egyik legsúlyosabb szövődménye."
                    },
                    {
                        question: "Mi a CADASIL?",
                        options: ["Egyfajta szívbetegség", "Egy örökletes, genetikai eredetű agyi kisérbetegség", "Egy gyógyszer neve", "Egy stroke rehabilitációs módszer"],
                        answer: "Egy örökletes, genetikai eredetű agyi kisérbetegség",
                        explanation: "A CADASIL (Cerebral Autosomal Dominant Arteriopathy with Subcortical Infarcts and Leukoencephalopathy) egy ritka, öröklődő betegség, amelyet a NOTCH3 gén mutációja okoz, és ismétlődő szubkortikális stroke-okhoz, migrénhez és korai demenciához vezet."
                    },
                    {
                        question: "A Trousseau szindróma milyen állapotra utal?",
                        options: ["Drogabúzusra", "Rejtett daganatos betegséghez társuló, fokozott véralvadékonyságra", "Autoimmun betegségre", "Veleszületett véralvadási zavarra"],
                        answer: "Rejtett daganatos betegséghez társuló, fokozott véralvadékonyságra",
                        explanation: "A Trousseau szindróma egy paraneoplasiás jelenség, ahol egy rejtett, gyakran hasnyálmirigy- vagy tüdődaganat által termelt anyagok hyperkoagulábilis állapotot hoznak létre, ami vándorló trombózisokhoz, így stroke-hoz is vezethet."
                    },
                    {
                        question: "Miért fontos a láz (hipertermia) elkerülése akut stroke után?",
                        options: ["Mert kényelmetlen a betegnek.", "Mert a magas testhőmérséklet gyorsítja az ischaemiás kaszkádot és súlyosbítja az agykárosodást.", "Mert a láz mindig fertőzést jelez.", "Nincs jelentősége."],
                        answer: "Mert a magas testhőmérséklet gyorsítja az ischaemiás kaszkádot és súlyosbítja az agykárosodást.",
                        explanation: "A hipertermia bizonyítottan rontja a stroke kimenetelét, mivel fokozza az agyi metabolizmust, a szabad gyökök képződését és az excitotoxicitást. Ezért az akut ellátás része a normotermia fenntartása."
                    }
                ]
            }
        };

        const app = document.getElementById('app');
        const topicSelectionScreen = document.getElementById('topic-selection-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultsScreen = document.getElementById('results-screen');
        const topicList = document.getElementById('topic-list');
        const quizTitle = document.getElementById('quiz-title');
        const progressText = document.getElementById('progress-text');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const nextButton = document.getElementById('next-button');
        const explanationContainer = document.getElementById('explanation');
        const explanationText = document.getElementById('explanation-text');
        const scoreText = document.getElementById('score-text');
        const scorePercentage = document.getElementById('score-percentage');
        const restartQuizButton = document.getElementById('restart-quiz');
        const backToTopicsButton = document.getElementById('back-to-topics');
        const backToTopicsFromResultsButton = document.getElementById('back-to-topics-from-results');

        let currentQuizId = '';
        let currentQuestionIndex = 0;
        let score = 0;
        let questions = [];

        function init() {
            // Populate topic list
            topicList.innerHTML = '';
            for (const topicId in quizData) {
                const topic = quizData[topicId];
                const topicCard = document.createElement('div');
                topicCard.className = 'bg-white p-6 rounded-xl shadow-md hover:shadow-lg transition-shadow cursor-pointer border border-slate-200 hover:border-blue-500';
                topicCard.innerHTML = `<h3 class="text-xl font-semibold text-slate-800">${topic.title}</h3>`;
                topicCard.addEventListener('click', () => startQuiz(topicId));
                topicList.appendChild(topicCard);
            }

            backToTopicsButton.addEventListener('click', showTopicSelection);
            backToTopicsFromResultsButton.addEventListener('click', showTopicSelection);
            nextButton.addEventListener('click', nextQuestion);
            restartQuizButton.addEventListener('click', () => startQuiz(currentQuizId));
        }

        function startQuiz(topicId) {
            currentQuizId = topicId;
            questions = quizData[topicId].questions;
            currentQuestionIndex = 0;
            score = 0;
            
            topicSelectionScreen.classList.add('hidden');
            resultsScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');

            quizTitle.textContent = quizData[topicId].title;
            displayQuestion();
        }

        function displayQuestion() {
            resetState();
            const questionData = questions[currentQuestionIndex];
            questionText.textContent = questionData.question;
            progressText.textContent = `Kérdés: ${currentQuestionIndex + 1} / ${questions.length}`;

            questionData.options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.className = 'w-full text-left p-4 bg-slate-100 rounded-lg hover:bg-slate-200 quiz-option border border-slate-200';
                button.addEventListener('click', selectAnswer);
                optionsContainer.appendChild(button);
            });
        }
        
        function resetState() {
            nextButton.disabled = true;
            explanationContainer.style.maxHeight = '0';
            explanationContainer.classList.remove('border-green-500', 'bg-green-50', 'border-red-500', 'bg-red-50');
            explanationContainer.classList.add('border-blue-500', 'bg-blue-50');

            while (optionsContainer.firstChild) {
                optionsContainer.removeChild(optionsContainer.firstChild);
            }
        }

        function selectAnswer(e) {
            const selectedButton = e.target;
            const correctAnswer = questions[currentQuestionIndex].answer;

            // Disable all options
            Array.from(optionsContainer.children).forEach(button => {
                button.disabled = true;
                if (button.textContent === correctAnswer) {
                    button.classList.add('correct');
                }
            });

            if (selectedButton.textContent === correctAnswer) {
                score++;
                selectedButton.classList.add('correct');
                explanationContainer.classList.remove('border-blue-500', 'bg-blue-50');
                explanationContainer.classList.add('border-green-500', 'bg-green-50');
            } else {
                selectedButton.classList.add('incorrect');
                explanationContainer.classList.remove('border-blue-500', 'bg-blue-50');
                explanationContainer.classList.add('border-red-500', 'bg-red-50');
            }
            
            explanationText.textContent = questions[currentQuestionIndex].explanation;
            explanationContainer.style.maxHeight = explanationContainer.scrollHeight + "px";

            nextButton.disabled = false;
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                displayQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            quizScreen.classList.add('hidden');
            resultsScreen.classList.remove('hidden');

            const percentage = Math.round((score / questions.length) * 100);
            scoreText.textContent = `Helyes válaszok: ${score} / ${questions.length}`;
            scorePercentage.textContent = `${percentage}%`;
        }
        
        function showTopicSelection() {
            resultsScreen.classList.add('hidden');
            quizScreen.classList.add('hidden');
            topicSelectionScreen.classList.remove('hidden');
        }

        // Initialize the app
        init();
    </script>

</body>
