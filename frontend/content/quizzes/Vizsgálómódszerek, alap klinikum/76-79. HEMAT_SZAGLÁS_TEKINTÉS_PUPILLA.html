                explanation: "A diplopia, vagyis kettőslátás, az a jelenség, amikor a két szem nem képes a képet ugyanarra a pontra vetíteni a retinán, mert a szemtengelyek nem párhuzamosak (kancsalság). Ennek következtében a beteg egy tárgyról két képet lát."
            }
        ]
    },
    {
        topic: "A pupilla beidegzésének zavarai",
        questions: [
            {
                question: "Melyik izom felelős a pupilla szűkítéséért (miosis), és milyen beidegzés alatt áll?",
                options: ["M. dilatator pupillae; szimpatikus", "M. sphincter pupillae; paraszimpatikus", "M. ciliaris; szimpatikus", "M. levator palpebrae; paraszimpatikus"],
                answer: 1,
                explanation: "A pupillaszűkítő izom (musculus sphincter pupillae) egy körkörös izom az irisben, amelyet a III. agyideg által közvetített paraszimpatikus rostok idegeznek be. Összehúzódása miosist eredményez."
            },
            {
                question: "Mi a Horner-szindróma klasszikus tüneti triásza?",
                options: ["Mydriasis, ptosis, hyperhidrosis", "Miosis, ptosis, anhidrosis", "Mydriasis, exophthalmus, tremor", "Miosis, lagoftalmus, könnyezés"],
                answer: 1,
                explanation: "A Horner-szindrómát a szimpatikus beidegzés sérülése okozza, és három fő tünete van: miosis (pupillaszűkület), ptosis (enyhe szemhéjcsüngés a Müller-izom bénulása miatt), és anhidrosis (az arc érintett oldalán a verejtékezés csökkenése vagy hiánya)."
            },
            {
                question: "Mi a fényreflex afferens (befelé vezető) pályájának fő idegi struktúrája?",
                options: ["Nervus facialis (VII. agyideg)", "Nervus opticus (II. agyideg)", "Nervus oculomotorius (III. agyideg)", "Nervus trigeminus (V. agyideg)"],
                answer: 1,
                explanation: "A fényreflexet a retinára eső fényinger váltja ki. Ezt az információt a látóideg (nervus opticus) szállítja a középagyi pretectalis areába, tehát a reflexív afferens szárát a II. agyideg alkotja."
            },
            {

            {

            },
            {

            },
            {
                question: "Mi a 'fény-közeli disszociáció' lényege?",

                answer: 1,
                explanation: "A fény-közeli disszociáció azt jelenti, hogy a fényreflex és a közeli reakció pályái szétválnak. Ez leggyakrabban a középagy dorsalis részének károsodásakor (pl. Argyll Robertson pupilla, Parinaud-szindróma) vagy a ganglion ciliare károsodásakor (Adie-pupilla) fordul elő."
            },
            {
                question: "Melyik állítás igaz a fiziológiás anisocoriára?",
                options: ["Mindig súlyos betegség jele.", "A két pupilla méretkülönbsége >2 mm.", "A populáció kb. 20%-ában előfordul, a méretkülönbség <1 mm és állandó fényviszonyoktól függetlenül.", "Csak sötétben látható."],
                answer: 2,
                explanation: "A fiziológiás anisocoria egy ártalmatlan variáció, ahol a két pupilla között egy enyhe (<1 mm) méretkülönbség van, ami mind világosban, mind sötétben nagyjából azonos mértékű marad, és a fényreakciók normálisak."
            },
            {
                question: "Pancoast-tumor (tüdőcsúcsi daganat) milyen jellegzetes neurológiai szindrómát okozhat?",
                options: ["Parinaud-szindróma", "III. agyideg bénulás", "Horner-szindróma", "Adie-szindróma"],
                answer: 2,
                explanation: "A tüdőcsúcsban növő Pancoast-tumor összenyomhatja a mellette felszálló szimpatikus dúcláncot, károsítva a preganglionáris szimpatikus rostokat. Ez a Horner-szindróma klasszikus, preganglionáris formájához vezet."
            },
            {
                question: "Mi a 'swinging flashlight' teszt?",
                options: ["A szemfenék vizsgálatára szolgáló eszköz.", "A közeli reakció kiváltására szolgáló módszer.", "A direkt és konszenzuális fényreakciók összehasonlítására szolgáló teszt, amellyel a RAPD kimutatható.", "A szemnyomás mérésének egyik módja."],
                answer: 2,
                explanation: "A 'swinging flashlight' teszt során a fényforrást ritmikusan mozgatják a két szem között. Ezzel összehasonlítható a két szem által kiváltott direkt és konszenzuális fényreakció erőssége, és kimutatható az afferens pálya egyoldali gyengesége, a RAPD."
            },
            {
                question: "A III. agyideg melyik része szállítja a paraszimpatikus rostokat a pupillához?",
                options: ["Az ideg centrális, mag körüli része", "Az ideg felszíni, dorzomediális része", "Az ideg inferior ága", "Az ideg nem tartalmaz paraszimpatikus rostokat"],
                answer: 1,
                explanation: "A pupillaszűkítésért és akkomodációért felelős paraszimpatikus rostok az oculomotorius idegköteg felszínén, a hátulsó-belső (dorzomediális) részen helyezkednek el. Ezért érzékenyek a külső kompresszióra."
            },
            {
                question: "Mire utal, ha egy anisocoria (pupillakülönbség) sötétben fokozódik?",
                options: ["Paraszimpatikus beidegzési zavarra (a tágabb pupilla a kóros).", "Szimpatikus beidegzési zavarra (a szűkebb pupilla a kóros).", "Fiziológiás anisocoriára.", "Optikai csalódásra."],
                answer: 1,
                explanation: "Sötétben a pupilláknak ki kellene tágulniuk a szimpatikus rendszer hatására. Ha az egyik oldali szimpatikus beidegzés sérült (Horner-szindróma), az az oldali pupilla nem tud megfelelően kitágulni, így a méretkülönbség a két szem között sötétben lesz a legkifejezettebb."
            },
            {
                question: "Mi az a Parinaud-szindróma?",
                options: ["A horizontális tekintés bénulása.", "A középagy dorsalis részének károsodása miatti tünetegyüttes (felfelé tekintés bénulása, fény-közeli disszociáció, konvergencia-retrakciós nystagmus).", "A kisagy betegsége.", "A III. agyideg teljes bénulása."],
                answer: 1,
                explanation: "A Parinaud-szindróma (vagy dorsalis középagyi szindróma) a középagyi tectum kompressziója vagy sérülése miatt alakul ki. Jellegzetes tünetei a felfelé tekintés bénulása, a fény-közeli disszociációval járó tág pupillák és a konvergencia-retrakciós nystagmus."
            },
            {
                question: "Melyik állítás igaz a Horner-szindróma okozta ptosisra?",
                options: ["Teljes ptosis, a szemhéj teljesen lefedi a pupillát.", "Enyhe (1-2 mm-es) ptosis a felső szemhéj simaizmainak (Müller-izom) bénulása miatt.", "Csak az alsó szemhéj érintett.", "A ptosis pislogáskor javul."],
                answer: 1,
                explanation: "A Horner-szindrómában a ptosis enyhe, mert csak a szimpatikus beidegzésű Müller-féle simaizom bénul, ami a szemhéj emelésében csak kis mértékben segít. Ezzel szemben a III. agyideg bénulásakor a fő szemhéjemelő izom (m. levator palpebrae) bénul, ami súlyos ptosist okoz."
            },
            {
                question: "A carotis interna disszekciója (az érfal rétegeinek szétválása) milyen pupillazavart okozhat?",
                options: ["Egyoldali tág, fénymerev pupillát.", "Kétoldali pontszerű pupillákat.", "Fájdalmas Horner-szindrómát.", "Fény-közeli disszociációt."],
                answer: 2,
                explanation: "A pupillát tágító posztganglionáris szimpatikus rostok a carotis interna falában, azzal szoros kapcsolatban haladnak. Az ér disszekciója károsíthatja ezeket a rostokat, ami az érintett oldalon Horner-szindrómát (miosis, ptosis) okoz, amihez gyakran társul nyaki vagy arcfájdalom."
            },
            {
                question: "Melyik állítás igaz a pupilla normál reakcióira?",
                options: ["A pupilla sötétben szűkül, világosban tágul.", "A pupilla fényre tágul.", "A pupilla fényre és közeli tárgyra fókuszáláskor is szűkül.", "A pupilla mérete állandó."],
                answer: 2,
                explanation: "A pupilla normális esetben két fő ingerre szűkül (miosis): erős fény hatására (fényreflex) és amikor közeli tárgyra fókuszálunk (az akkomodációs triász részeként). Sötétben vagy távolra nézéskor a pupilla kitágul (mydriasis)."
            }
        ]
    }
];


document.addEventListener('DOMContentLoaded', () => {
    const topicSelectionDiv = document.getElementById('topic-selection');
    const quizContainerDiv = document.getElementById('quiz-container');
    const scoreContainerDiv = document.getElementById('score-container');
    const topicButtonsContainer = document.getElementById('topic-buttons');
    const backToTopicsBtn = document.getElementById('back-to-topics');

    let currentTopicIndex = -1;
    let currentQuestionIndex = 0;
    let score = 0;
    let selectedOptionButton = null;

    // --- INITIALIZATION ---
    function init() {
        showTopicSelection();
        createTopicButtons();
        backToTopicsBtn.addEventListener('click', showTopicSelection);
        document.getElementById('home-btn').addEventListener('click', showTopicSelection);
    }
    
    function createTopicButtons() {
        topicButtonsContainer.innerHTML = '';
        quizData.forEach((topic, index) => {
            const button = document.createElement('button');
            button.className = 'btn-topic bg-white border-2 border-slate-200 hover:border-violet-500 hover:bg-violet-50 text-slate-700 font-semibold py-4 px-6 rounded-lg text-left shadow-sm';
            button.innerHTML = `
                <div class="flex items-center">
                    <div class="bg-violet-100 text-violet-600 p-3 rounded-full mr-4">
                        <i class="fas ${getIconForTopic(index)} fa-lg"></i>
                    </div>
                    <div>
                        <h3 class="text-lg font-bold text-slate-900">${topic.topic}</h3>
                        <p class="text-sm text-slate-500">${topic.questions.length} kérdés</p>
                    </div>
                </div>`;
            button.addEventListener('click', () => startQuiz(index));
            topicButtonsContainer.appendChild(button);
        });
    }
    
    function getIconForTopic(index) {
        const icons = ['fa-vials', 'fa-wind', 'fa-eye', 'fa-dot-circle'];
        return icons[index % icons.length];
    }

    // --- SCREEN MANAGEMENT ---
    function showTopicSelection() {
        topicSelectionDiv.classList.remove('hidden');
        quizContainerDiv.classList.add('hidden');
        scoreContainerDiv.classList.add('hidden');
    }

    function showQuizContainer() {
        topicSelectionDiv.classList.add('hidden');
        quizContainerDiv.classList.remove('hidden');
        scoreContainerDiv.classList.add('hidden');
    }

    function showScoreContainer() {
        topicSelectionDiv.classList.add('hidden');
        quizContainerDiv.classList.add('hidden');
        scoreContainerDiv.classList.remove('hidden');
    }

    // --- QUIZ LOGIC ---
    function startQuiz(topicIndex) {
        currentTopicIndex = topicIndex;
        currentQuestionIndex = 0;
        score = 0;
        showQuizContainer();
        document.getElementById('quiz-title').textContent = quizData[topicIndex].topic;
        document.getElementById('restart-btn').onclick = () => startQuiz(currentTopicIndex);
        loadQuestion();
    }

    function loadQuestion() {
        resetState();
        const currentQuestion = quizData[currentTopicIndex].questions[currentQuestionIndex];
        document.getElementById('question').textContent = currentQuestion.question;
        const optionsContainer = document.getElementById('options');
        
        currentQuestion.options.forEach((option, index) => {
            const button = document.createElement('button');
            button.className = 'option-btn w-full text-left bg-slate-100 hover:bg-slate-200 text-slate-800 font-medium py-4 px-5 rounded-lg';
            button.textContent = option;
            button.dataset.index = index;
            button.addEventListener('click', selectOption);
            optionsContainer.appendChild(button);
        });
        updateProgress();
    }

    function resetState() {
        document.getElementById('next-btn').disabled = true;
        document.getElementById('options').innerHTML = '';
        const feedbackArea = document.getElementById('feedback-area');
        feedbackArea.classList.remove('show');
        const feedbackContent = document.getElementById('feedback-content');
        feedbackContent.classList.remove('bg-green-100', 'text-green-800', 'bg-red-100', 'text-red-800');
        selectedOptionButton = null;
    }
    
    function updateProgress() {
        const totalQuestions = quizData[currentTopicIndex].questions.length;
        const progressText = document.getElementById('progress-text');
        const progressBar = document.getElementById('progress-bar');
        
        progressText.textContent = `Kérdés ${currentQuestionIndex + 1} / ${totalQuestions}`;
        progressBar.style.width = `${((currentQuestionIndex + 1) / totalQuestions) * 100}%`;
    }

    function selectOption(e) {
        if (selectedOptionButton) return; // Prevent changing answer

        selectedOptionButton = e.target;
        const selectedAnswerIndex = parseInt(selectedOptionButton.dataset.index);
        const correctAnserIndex = quizData[currentTopicIndex].questions[currentQuestionIndex].answer;
        
        const feedbackArea = document.getElementById('feedback-area');
        const feedbackContent = document.getElementById('feedback-content');
        const feedbackTitle = document.getElementById('feedback-title');
        const explanationP = document.getElementById('explanation');
        
        // Highlight selected button
        document.querySelectorAll('.option-btn').forEach(btn => btn.classList.remove('selected'));
        selectedOptionButton.classList.add('selected');

        if (selectedAnswerIndex === correctAnserIndex) {
            score++;
            feedbackTitle.textContent = 'Helyes válasz!';
            feedbackContent.className = 'p-5 rounded-lg bg-green-100 text-green-800 border-l-4 border-green-500';
            
        } else {
            feedbackTitle.textContent = 'Helytelen válasz.';
            feedbackContent.className = 'p-5 rounded-lg bg-red-100 text-red-800 border-l-4 border-red-500';
            
            // Highlight the correct answer
            document.querySelector(`.option-btn[data-index='${correctAnserIndex}']`).classList.add('bg-green-200', 'border-green-500');
        }

        explanationP.textContent = quizData[currentTopicIndex].questions[currentQuestionIndex].explanation;
        feedbackArea.classList.add('show');
        
        document.querySelectorAll('.option-btn').forEach(button => button.disabled = true);
        document.getElementById('next-btn').disabled = false;
        document.getElementById('next-btn').focus();
    }

    document.getElementById('next-btn').addEventListener('click', () => {
        currentQuestionIndex++;
        if (currentQuestionIndex < quizData[currentTopicIndex].questions.length) {
            loadQuestion();
        } else {
            showFinalScore();
        }
    });

    function showFinalScore() {
        showScoreContainer();
        const totalQuestions = quizData[currentTopicIndex].questions.length;
        document.getElementById('final-score').textContent = `${score} / ${totalQuestions}`;
    }

    init();
});
</script>
