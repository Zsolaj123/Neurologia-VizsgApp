                        explanation: "A corneareflex egy agytörzsi reflex. Az afferens (érző) szárát a n. trigeminus (V.), az efferens (mozgató) szárát pedig a n. facialis (VII.) alkotja, ami a szemhéjak zárását eredményezi."
                    },
                    {
                        question: "Mi a 'néma talp' jelenségének klinikai jelentősége?",
                        options: ["Normális lelet.", "Perifériás idegsérülésre utal.", "Szintén pyramispálya-károsodásra utalhat, különösen ha egyoldali.", "A beteg nem kooperál."],
                        correct: 2,
                        explanation: "Ha a talp ingerlésére semmilyen válasz nem váltható ki (sem flexiós, sem extensiós), azt 'néma talpnak' nevezzük. Ez, különösen ha egyoldalúan jelentkezik, szintén a pyramispálya károsodásának jele lehet."
                    },
                    {
                        question: "Milyen reflexeltérés jellemző a spinális sokk állapotára (pl. akut gerincvelő-sérülés után)?",
                        options: ["Azonnali hyperreflexia és clonus", "Átmeneti areflexia a laesio szintje alatt", "Fokozott felületes reflexek", "Változatlan reflexek"],

                        explanation: "Akut, súlyos felső motoneuron laesio (pl. gerincvelő harántsérülés) után a kezdeti fázisban ún. spinális sokk alakul ki, amelyet a laesio alatti területeken petyhüdt bénulás és areflexia (a reflexek teljes hiánya) jellemez."
                    },
                    {
                        question: "A mélyreflexek 4+ értékelése a reflex-skálán mit jelent?",

                        explanation: "A reflex-skálán a 4+ a legmagasabb fokozat, ami kórosan fokozott, igen élénk reflexválaszt jelez, amelyhez clonus (ritmikus izomösszehúzódás) is társul."
                    },
                    {

                        options: ["Oppenheim-jel", "Chaddock-jel", "Gordon-jel", "Schaefer-jel"],
                        correct: 2,
                        explanation: "A Gordon-jel a Babinski-jel egy ekvivalense, amelyet a vádli izomzatának határozott megszorításával lehet kiváltani. Kóros esetben a válasz az öregujj hátrahajlása."
                    },
                    {
                        question: "Melyik NEM az alsó motoneuron (perifériás) laesio jele?",

                        explanation: "A spaszticitás (fokozott izomtónus, merevség) a felső motoneuron (centrális) laesio jellegzetes tünete. Az alsó motoneuron károsodásra a hypotonia (petyhüdtség) jellemző."
                    },
                    {
                        question: "Mi a reflexív afferens szára?",
                        options: ["A végrehajtó izom.", "Az érzőneuron nyúlványa, ami az ingert a központ felé vezeti.", "A mozgatóneuron nyúlványa.", "A szinapszis a gerincvelőben."],
                        correct: 1,
                        explanation: "A reflexív afferens (centripetális) szára az érzőneuron, amely a receptor által felvett ingert a reflexközpont (gerincvelő vagy agytörzs) felé szállítja."
                    },
                    {
                        question: "A Rossolimo-jel kiváltásakor milyen választ tekintünk kórosnak?",
                        options: ["A lábujjak hátrahajlása (dorsalflexió).", "A lábujjak talp felé hajlása (plantárflexió).", "A lábfej befelé fordulása.", "Nincs válasz."],
                        correct: 1,
                        explanation: "A Rossolimo-jel kóros válasza a lábujjak gyors, rövid plantárflexiója (talp felé hajlása) az ujjbegyekre mért gyors ütésre. Ez is a pyramispálya-károsodás egyik jele."
                    },
                    {
                        question: "Melyik reflexvizsgálat ad információt az L2-L4 gerincvelői szegmentumokról?",
                        options: ["Achilles-reflex", "Tricepsreflex", "Patellareflex", "Hasreflex"],
                        correct: 2,
                        explanation: "A patellareflex (térdreflex) elsősorban az L2-L4 (főként L3-L4) gerincvelői szegmentumok és ideggyökök épségét tükrözi."
                    },
                    {
                        question: "Melyik állítás írja le helyesen a centrális és perifériás bénulás közti különbséget az izomatrófia szempontjából?",
                        options: ["Centrálisnál korai és súlyos, perifériásnál nincs.", "Mindkettőnél egyforma mértékű.", "Centrálisnál nincs vagy csak késői, inaktivitásos, míg perifériásnál korai és kifejezett.", "Perifériásnál nincs, centrálisnál mindig van."],
                        correct: 2,
                        explanation: "Perifériás (LMN) laesiónál a denerváció miatt korai és kifejezett izomsorvadás (atrófia) alakul ki. Centrális (UMN) laesiónál az izmok beidegzése megmarad, így atrófia nem, vagy csak későn, a nemhasználat miatt (inaktivitásos atrófia) jelentkezik."

                ]
            },
            'kisagy': {
                title: 'A kisagy károsodása',
                questions: [
                    {
                        question: "Mi a kisagyi károsodás legfőbb, kardinális tünete?",
                        options: ["Izomgyengeség (parézis)", "Érzészavar", "Ataxia (mozgáskoordinációs zavar)", "Memóriazavar"],
                        correct: 2,
                        explanation: "Az ataxia, vagyis az akaratlagos mozgások koordinációjának, összerendezettségének zavara a kisagyi károsodás legjellemzőbb tünete."
                    },
                    {
                        question: "Melyik tünetre utal a 'skandáló beszéd' (scanning speech) kifejezés?",
                        options: ["Afázia", "Dysphagia", "Cerebelláris dysarthria", "Apraxia"],
                        correct: 2,
                        explanation: "A 'skandáló beszéd' a cerebelláris dysarthria egyik formája, ahol a beszéd lassú, tagolt, a szótagok szétesnek, és a hangsúlyozás szabálytalan, ami a beszédszervek koordinációs zavarára utal."
                    },
                    {
                        question: "Milyen irányúak a tünetek egy féloldali kisagyi lézió esetén a lézióhoz képest?",
                        options: ["Ellenoldali (kontralaterális)", "Azonos oldali (ipszilaterális)", "Mindig kétoldaliak", "Keresztezettek"],
                        correct: 1,
                        explanation: "A kisagyi pályák anatómiai elrendeződése miatt (kétszeres kereszteződés vagy annak hiánya) a kisagy egyik féltekéjének károsodása jellemzően az azonos (ipszilaterális) oldali végtagokon és testfélen okoz tüneteket."
                    },
                    {
                        question: "Mi a dysmetria?",
                        options: ["Gyors, váltakozó mozgások nehezítettsége.", "A mozgások távolságának, irányának és erejének pontatlan megítélése.", "Akaratlan, ritmikus szemmozgás.", "Csökkent izomtónus."],
                        correct: 1,
                        explanation: "A dysmetria a célirányos mozgások pontatlanságát jelenti, ami vagy a célon való túllövésben (hipermetria), vagy a cél elérése előtti megállásban (hipometria) nyilvánul meg."
                    },
                    {
                        question: "A törzsataxia (állás és járás bizonytalansága) a kisagy melyik részének károsodására utal elsősorban?",
                        options: ["Laterális hemisphaeriumok (neocerebellum)", "Vermis és lobulus flocculonodularis (archicerebellum)", "Nucleus dentatus", "Pedunculus cerebellaris superior"],
                        correct: 1,
                        explanation: "A törzsataxia, ami az egyensúly és a testtartás zavarát jelenti, tipikusan a kisagy középvonali struktúráinak, a vermisnek (spinocerebellum) és a lobulus flocculonodularisnak (vestibulocerebellum) a károsodására utal."
                    },
                    {
                        question: "Melyik állítás jellemző az intenciós tremorra?",
                        options: ["Nyugalomban a legerősebb.", "Célirányos mozgás közben, a célhoz közeledve fokozódik.", "Gyors, finom hullámú remegés.", "Mindig a fej remegését jelenti."],
                        correct: 1,
                        explanation: "Az intenciós tremor célirányos mozgás során jelentkező, a célhoz közeledve fokozódó (crescendo) jellegű, durva, alacsony frekvenciájú remegés, ami a kisagyi pályák (főleg a dentato-rubro-thalamo-corticalis kör) sérülésének jele."
                    },
                    {
                        question: "Mi a dysdiadochokinesia?",
                        options: ["Nyelési zavar", "Beszédzavar", "Gyors, alternáló mozgások kivitelezésének nehezítettsége", "Írászavar"],
                        correct: 2,
                        explanation: "A dysdiadochokinesia a gyors, egymással ellentétes irányú mozgások (pl. alkar pronáció-szupináció) kivitelezésének zavara. A mozgások lelassulnak, darabossá, szabálytalanná válnak."
                    },
                    {
                        question: "A Wallenberg szindrómát melyik ér elzáródása okozza leggyakrabban, ami a kisagyat is ellátja?",
                        options: ["Arteria cerebri anterior", "Arteria cerebelli posterior inferior (PICA)", "Arteria carotis interna", "Arteria cerebri media"],
                        correct: 1,
                        explanation: "A Wallenberg szindrómát a nyúltvelő lateralis részének és a kisagy alsó-hátsó részének vérellátási zavara okozza, amit leggyakrabban a PICA elzáródása idéz elő."
                    },
                    {
                        question: "Mi az a Cerebelláris Kognitív Affektív Szindróma (CCAS)?",
                        options: ["Csak a motoros tanulás zavara.", "A kisagyi károsodás okozta kognitív (pl. végrehajtó funkciók) és affektív (érzelmi) zavarok együttese.", "A kisagyi tumorok egy típusa.", "Súlyos, generalizált ataxia."],
                        correct: 1,
                        explanation: "A CCAS (Schmahmann-szindróma) egy tünetegyüttes, amely a kisagyi károsodás nem-motoros következményeit foglalja magába, mint a végrehajtó funkciók, a téri tájékozódás, a nyelv és az érzelmi szabályozás zavarai."
                    },
                    {
                        question: "A Friedreich-ataxia milyen öröklésmenetű betegség?",
                        options: ["Autoszomális domináns", "Autoszomális recesszív", "X-kromoszómához kötött", "Nem örökletes"],
                        correct: 1,
                        explanation: "A Friedreich-ataxia a leggyakoribb autoszomális recesszív öröklődésű ataxia, amit az FXN gén GAA repeat expanziója okoz, frataxin fehérje hiányt eredményezve."
                    },
                    {
                        question: "Melyik a leggyakoribb malignus gyermekkori agydaganat, ami tipikusan a kisagy vermiséből indul ki?",
                        options: ["Astrocytoma", "Glioblastoma", "Medulloblastoma", "Meningeoma"],
                        correct: 2,
                        explanation: "A medulloblastoma a leggyakoribb rosszindulatú gyermekkori agydaganat, ami jellemzően a kisagy féregállományából (vermis) indul ki és a negyedik agykamrába terjedve hydrocephalust okozhat."
                    },
                    {
                        question: "Mi a 'DANISH' mnemonik 'N' betűjének jelentése a kisagyi tünetek között?",
                        options: ["Neuropathia", "Nehézség", "Nausea (hányinger)", "Nystagmus"],
                        correct: 3,
                        explanation: "A DANISH mozaikszó a főbb cerebelláris motoros tüneteket foglalja össze: Dysdiadochokinesia, Ataxia, Nystagmus, Intention tremor, Speech (slurred/scanning), Hypotonia. Az 'N' a nystagmust jelöli."
                    },
                    {
                        question: "A Romberg-próba során hogyan viselkedik egy tiszta cerebelláris ataxiás beteg?",
                        options: ["Csak csukott szemmel dől el.", "Már nyitott szemmel is instabil, és a szem becsukása ezt alig rontja.", "Tökéletesen stabil marad.", "Mindig előre dől."],
                        correct: 1,
                        explanation: "Tiszta cerebelláris ataxia esetén a beteg már nyitott szemmel is instabil (a kisagyi koordinációs zavar miatt), és mivel az egyensúlyzavar nem a propriocepció hiányából fakad, a vizuális kontroll kiesése (szem becsukása) ezt nem, vagy csak kismértékben fokozza."
                    },
                    {
                        question: "Melyik kórképre jellemző a progresszív cerebelláris ataxia és a jellegzetesen nagyon lassú szakkadikus szemmozgások?",
                        options: ["SCA1", "SCA2", "SCA3", "SCA6"],
                        correct: 1,
                        explanation: "A spinocerebelláris ataxia 2-es típusának (SCA2) egyik legkorábbi és legjellegzetesebb tünete a feltűnően lelassult szakkadikus szemmozgás, a progrediáló ataxia mellett."
                    },
                    {
                        question: "Melyik a kisagykéreg egyetlen kimeneti (efferens) neuron típusa?",
                        options: ["Szemcsesejt", "Purkinje-sejt", "Kosársejt", "Golgi-sejt"],
                        correct: 1,
                        explanation: "A Purkinje-sejtek a kisagykéreg egyetlen efferens neuronjai. Ezek nagyméretű, gátló (GABAerg) neuronok, amelyek a mély kisagyi magvakra vetítenek, modulálva a kisagy kimenetét."
                    },
                    {
                        question: "Az 'ingareflex' (pendular reflex) melyik kisagyi tünet megnyilvánulása?",
                        options: ["Ataxia", "Dysmetria", "Hypotonia", "Intenciós tremor"],
                        correct: 2,
                        explanation: "A hypotonia (csökkent izomtónus) egyik jele az ingareflex. A mélyreflex (pl. patellareflex) kiváltásakor a végtag a normálisnál többször, tehetetlenül kileng, mert a tónustalan izmok nem fékezik le a mozgást."
                    },
                    {
                        question: "Az ataxia-telangiectasia (Louis-Bar szindróma) melyik gén mutációjához köthető?",
                        options: ["FXN", "ATXN1", "ATM", "CACNA1A"],
                        correct: 2,
                        explanation: "Az ataxia-telangiectasiát az ATM (Ataxia Telangiectasia Mutated) gén mutációi okozzák. Ez a gén a DNS-hibajavító mechanizmusokban játszik kulcsszerepet."
                    },
                    {
                        question: "Melyik kisagyi kocsány (pedunculus) szállítja a legtöbb afferens információt a nagyagykéregből (a hídon keresztül)?",
                        options: ["Pedunculus cerebellaris superior", "Pedunculus cerebellaris medius", "Pedunculus cerebellaris inferior", "Mindhárom egyformán"],
                        correct: 1,
                        explanation: "A pedunculus cerebellaris medius (brachium pontis) a legnagyobb a három közül, és szinte kizárólag afferens (corticopontocerebellaris) rostokat tartalmaz, amelyek a mozgástervezéssel kapcsolatos információkat közvetítik a nagyagykéregből a kisagyba."
                    },
                    {
                        question: "Milyen terápiás lehetőség van az epizodikus ataxia 2-es típusának (EA2) kezelésére?",
                        options: ["Sebészeti beavatkozás", "Acetazolamid", "Nagy dózisú B-vitamin", "Fizikoterápia nem segít"],
                        correct: 1,
                        explanation: "Az EA2 epizódjainak gyakoriságát és súlyosságát gyakran hatékonyan lehet csökkenteni acetazolamid (egy karboanhidráz-gátló) adásával."
                    },
                    {
                        question: "Mi a 'gondolkodás dysmetriája' elmélet lényege?",
                        options: ["A gondolkodás lelassulása kisagyi károsodásban.", "A kisagy motoros koordinációs elvei (pl. időzítés, pontosság) kiterjednek a kognitív és affektív folyamatokra is.", "A betegek képtelenek a metaforikus gondolkodásra.", "A kisagyi károsodás mindig súlyos demenciát okoz."],
                        correct: 1,
                        explanation: "A 'gondolkodás dysmetriája' (Schmahmann) elmélete szerint a CCAS nem-motoros tünetei úgy is felfoghatók, mint a gondolatok és érzelmek koordinációs zavara, ami analóg a motoros dysmetriával. A kisagy univerzális számítási algoritmusokat alkalmaz a mozgás és a gondolkodás szabályozására is."
                    }
                ]
            }
        };

        const app = {
            // DOM Elements
            topicSelectionScreen: document.getElementById('topic-selection'),
            quizInterfaceScreen: document.getElementById('quiz-interface'),
            finalScoreScreen: document.getElementById('final-score-screen'),
            
            topicContainer: document.querySelector('#topic-selection .grid'),
            quizTitle: document.getElementById('quiz-title'),
            scoreDisplay: document.getElementById('score'),
            progressBar: document.getElementById('progress-bar'),
            questionText: document.getElementById('question-text'),
            optionsContainer: document.getElementById('options-container'),
            explanationContainer: document.getElementById('explanation-container'),
            explanationText: document.getElementById('explanation-text'),
            
            backToTopicsBtn: document.getElementById('back-to-topics'),
            nextQuestionBtn: document.getElementById('next-question'),
            
            finalTopicTitle: document.getElementById('final-topic-title'),
            finalScoreDisplay: document.getElementById('final-score'),
            restartQuizBtn: document.getElementById('restart-quiz'),
            changeTopicBtn: document.getElementById('change-topic'),

            // State
            currentTopic: null,
            currentQuestionIndex: 0,
            score: 0,
            questions: [],

            init() {
                this.renderTopicSelection();
                this.addEventListeners();
            },

            addEventListeners() {
                this.backToTopicsBtn.addEventListener('click', () => this.showScreen('topics'));
                this.nextQuestionBtn.addEventListener('click', () => this.nextQuestion());
                this.restartQuizBtn.addEventListener('click', () => this.startQuiz(this.currentTopic));
                this.changeTopicBtn.addEventListener('click', () => this.showScreen('topics'));
            },

            renderTopicSelection() {
                this.topicContainer.innerHTML = '';
                Object.keys(quizData).forEach(key => {
                    const topic = quizData[key];
                    const button = document.createElement('button');
                    button.className = "p-6 bg-white dark:bg-gray-800 rounded-xl shadow-md hover:bg-blue-50 dark:hover:bg-gray-700 transition-all duration-200 text-left";
                    button.innerHTML = `
                        <h3 class="text-xl font-bold text-gray-900 dark:text-white">${topic.title}</h3>
                        <p class="text-gray-600 dark:text-gray-400 mt-1">${topic.questions.length} kérdés</p>
                    `;
                    button.addEventListener('click', () => this.startQuiz(key));
                    this.topicContainer.appendChild(button);
                });
            },

            startQuiz(topicKey) {
                this.currentTopic = topicKey;
                this.questions = this.shuffleArray([...quizData[topicKey].questions]);
                this.currentQuestionIndex = 0;
                this.score = 0;
                this.quizTitle.textContent = quizData[topicKey].title;
                this.updateScore();
                this.displayQuestion();
                this.showScreen('quiz');
            },

            displayQuestion() {
                this.explanationContainer.classList.add('hidden');
                this.nextQuestionBtn.classList.add('disabled');
                
                if (this.currentQuestionIndex >= this.questions.length) {
                    this.showFinalScore();
                    return;
                }

                const question = this.questions[this.currentQuestionIndex];
                this.questionText.textContent = question.question;
                this.optionsContainer.innerHTML = '';

                question.options.forEach((option, index) => {
                    const button = document.createElement('button');
                    button.className = "w-full text-left p-4 bg-gray-100 dark:bg-gray-700 rounded-lg border-2 border-transparent quiz-option";
                    button.textContent = option;
                    button.dataset.index = index;
                    button.addEventListener('click', (e) => this.selectAnswer(e));
                    this.optionsContainer.appendChild(button);
                });

                this.updateProgressBar();
            },

            selectAnswer(e) {
                const selectedButton = e.target;
                const selectedIndex = parseInt(selectedButton.dataset.index);
                const question = this.questions[this.currentQuestionIndex];
                const isCorrect = selectedIndex === question.correct;

                if (isCorrect) {
                    this.score++;
                    selectedButton.classList.add('correct');
                } else {
                    selectedButton.classList.add('incorrect');
                    // Highlight the correct answer
                    const correctButton = this.optionsContainer.querySelector(`[data-index='${question.correct}']`);
                    correctButton.classList.add('correct');
                }

                this.explanationText.textContent = question.explanation;
                this.explanationContainer.classList.remove('hidden');
                
                Array.from(this.optionsContainer.children).forEach(btn => btn.classList.add('disabled'));
                
                this.nextQuestionBtn.classList.remove('disabled');
                this.updateScore();
            },

            nextQuestion() {
                this.currentQuestionIndex++;
                this.displayQuestion();
            },

            updateScore() {
                this.scoreDisplay.textContent = `Pontszám: ${this.score} / ${this.questions.length}`;
            },

            updateProgressBar() {
                const progress = ((this.currentQuestionIndex + 1) / this.questions.length) * 100;
                this.progressBar.style.width = `${progress}%`;
            },

            showFinalScore() {
                this.finalTopicTitle.textContent = quizData[this.currentTopic].title;
                this.finalScoreDisplay.textContent = `${this.score} / ${this.questions.length}`;
                this.showScreen('final');
            },

            showScreen(screen) {
                this.topicSelectionScreen.classList.add('hidden');
                this.quizInterfaceScreen.classList.add('hidden');
                this.finalScoreScreen.classList.add('hidden');

                if (screen === 'topics') {
                    this.topicSelectionScreen.classList.remove('hidden');
                } else if (screen === 'quiz') {
                    this.quizInterfaceScreen.classList.remove('hidden');
                } else if (screen === 'final') {
                    this.finalScoreScreen.classList.remove('hidden');
                }
            },

            shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }
        };

        app.init();
    </script>
