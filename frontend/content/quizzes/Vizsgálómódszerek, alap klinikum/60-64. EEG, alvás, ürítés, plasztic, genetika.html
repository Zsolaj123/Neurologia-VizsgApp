<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktív Neurológiai Teszt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
        .quiz-container {
            transition: opacity 0.5s ease-in-out;
        }
        .btn-topic {
            transition: all 0.2s ease-in-out;
        }
        .btn-topic:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .option-btn {
            transition: all 0.2s ease-in-out;
            border: 2px solid transparent;
        }
        .option-btn:hover {
            transform: scale(1.02);
            border-color: #4f46e5;
        }
        .option-btn.selected {
            background-color: #6366f1;
            color: white;
            border-color: #4338ca;
        }
        .feedback {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out, opacity 0.5s ease-in-out;
            opacity: 0;
        }
        .feedback.show {
            max-height: 500px; /* Adjust as needed */
            opacity: 1;
        }
        .progress-bar-inner {
            transition: width 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 flex items-center justify-center min-h-screen p-4">

    <div id="app" class="w-full max-w-4xl mx-auto">
        
        <!-- Topic Selection Screen -->
        <div id="topic-selection" class="text-center bg-white p-8 rounded-2xl shadow-lg">

            <div id="topic-buttons" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Topic buttons will be generated here -->
            </div>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-container" class="hidden">
            <div class="bg-white p-6 sm:p-8 rounded-2xl shadow-lg">
                <div class="flex justify-between items-center mb-6">
                    <h2 id="quiz-title" class="text-2xl font-bold text-slate-900"></h2>
                    <button id="back-to-topics" class="bg-slate-200 hover:bg-slate-300 text-slate-700 font-semibold py-2 px-4 rounded-lg transition-colors">
                        <i class="fas fa-arrow-left mr-2"></i>Témakörök
                    </button>
                </div>
                
                <div class="mb-4">
                    <div class="flex justify-between mb-1">
                        <span class="text-base font-medium text-slate-700">Haladás</span>
                        <span id="progress-text" class="text-sm font-medium text-slate-700">Kérdés 1 / 20</span>
                    </div>
                    <div class="w-full bg-slate-200 rounded-full h-2.5">
                        <div id="progress-bar" class="bg-indigo-600 h-2.5 rounded-full" style="width: 5%"></div>
                    </div>
                </div>

                <div id="question-area" class="mb-6">
                    <p id="question" class="text-xl font-semibold mb-6 text-slate-800 leading-relaxed"></p>
                    <div id="options" class="space-y-3">
                        <!-- Option buttons will be generated here -->
                    </div>
                </div>

                <div id="feedback-area" class="feedback">
                    <div id="feedback-content" class="p-5 rounded-lg">
                        <h3 id="feedback-title" class="text-lg font-bold mb-2"></h3>
                        <p id="explanation" class="text-slate-700 leading-relaxed"></p>
                    </div>
                </div>
                
                <div class="mt-8 flex justify-end">
                    <button id="next-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg transition-colors disabled:bg-slate-400 disabled:cursor-not-allowed" disabled>
                        Következő kérdés <i class="fas fa-arrow-right ml-2"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Final Score Screen -->
        <div id="score-container" class="hidden text-center bg-white p-8 rounded-2xl shadow-lg">
            <h2 class="text-3xl font-bold mb-4 text-slate-900">Teszt Vége!</h2>
            <p class="text-xl text-slate-600 mb-6">Az Ön eredménye:</p>
            <p id="final-score" class="text-6xl font-bold text-indigo-600 mb-8"></p>
            <button id="restart-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg transition-colors mr-4">
                <i class="fas fa-redo mr-2"></i>Újrapróbálkozás

            <button id="home-btn" class="bg-slate-200 hover:bg-slate-300 text-slate-700 font-bold py-3 px-6 rounded-lg transition-colors">
                <i class="fas fa-home mr-2"></i>Főmenü
            </button>
        </div>
    </div>

                options: ["A tünetek súlyosságának mértéke.", "Annak a valószínűsége, hogy egy adott genotípussal rendelkező egyénnél megjelenik-e a várt fenotípus.", "A gén kifejeződésének sebessége.", "A mutációk spontán kialakulásának gyakorisága."],
                answer: 1,
                explanation: "A penetrancia azt adja meg, hogy egy betegséget okozó genotípust hordozó populációban az egyének hány százalékánál jelennek meg ténylegesen a betegség klinikai tünetei. Ha a penetrancia 100%-nál alacsonyabb (csökkent penetrancia), a kóroki gént hordozók egy része tünetmentes maradhat."
            },
            {
                question: "Melyik gén allélváltozata a legjelentősebb genetikai rizikófaktor a késői kezdetű Alzheimer-kórban (LOAD)?",
                options: ["APP", "PSEN1", "HTT", "APOE"],
                answer: 3,
                explanation: "Az apolipoprotein E (APOE) gén ε4 alléjának hordozása a legismertebb és legjelentősebb genetikai kockázati tényező a késői kezdetű Alzheimer-kór esetében. Az ε4 allél jelenléte növeli a betegség kialakulásának esélyét és befolyásolhatja a kezdeti életkort."
            },
            {
                question: "Melyik állítás jellemző az X-kromoszómához kötött recesszív öröklődésre?",
                options: ["A betegség nőkben gyakoribb.", "Beteg apa minden fiúgyermeke beteg lesz.", "A betegség sokkal gyakoribb férfiakban, és a nők általában tünetmentes hordozók.", "A betegség minden generációt érint."],
                answer: 2,
                explanation: "X-kromoszómához kötött recesszív betegségek (pl. Duchenne izomdisztrófia) esetén a férfiak (akiknek csak egy X-kromoszómájuk van) sokkal gyakrabban betegek. A nők (két X-kromoszómával) általában tünetmentes hordozók, mivel a másik X-kromoszómán lévő egészséges allél kompenzál."
            },
            {
                question: "Mi a mitokondriális öröklődés legfőbb jellemzője?",
                options: ["Kizárólag apai ágon öröklődik.", "Kizárólag anyai ágon öröklődik.", "A férfiak és nők egyenlő arányban örökítik tovább.", "A betegség mindig teljes penetranciájú."],
                answer: 1,
                explanation: "A mitokondriumok és a bennük lévő DNS (mtDNS) a petesejtből származnak, a spermium mitokondriumai nem kerülnek be a zigótába. Emiatt a mitokondriális betegségek kizárólag anyai ágon, maternálisan öröklődnek: egy érintett anya minden utódjának továbbadja a mutációt."
            },
            {
                question: "A spinális izomatrófia (SMA) súlyosságát melyik gén kópiaszáma befolyásolja módosító faktorként?",
                options: ["SMN1", "DMD", "SMN2", "HTT"],
                answer: 2,
                explanation: "Az SMA-t az SMN1 gén hibája okozza. Az SMN2 gén egy nagyon hasonló gén, amely kis mennyiségben képes funkcionális SMN fehérjét termelni. Minél több SMN2 kópia van jelen egy betegben, annál több fehérje termelődik, ami részben kompenzálja az SMN1 hiányát és enyhébb betegséglefolyást eredményez."
            },
            {
                question: "Mi a genetikai tanácsadás egyik legfőbb célja?",
                options: ["A betegek kötelezése a genetikai teszt elvégzésére.", "A pontos diagnózis felállítása orvosi vizsgálat nélkül.", "Segíteni az egyéneknek és családoknak megérteni a genetikai betegségek következményeit és támogatni a tájékozott döntéshozatalt.", "Kizárólag a kutatási célú genetikai adatok gyűjtése."],
                answer: 2,
                explanation: "A genetikai tanácsadás egy kommunikációs folyamat, amelynek célja a genetikai kockázatok, a tesztelési lehetőségek, valamint a betegség orvosi, pszichológiai és családi vonzatainak megértetése, hogy a páciens a saját értékei alapján hozhasson tájékozott döntéseket."
            },
            {
                question: "Melyik a leggyakoribb mutációtípus a Charcot-Marie-Tooth betegség 1A (CMT1A) típusában?",
                options: ["Pontmutáció az MPZ génben", "A PMP22 gén duplikációja", "A GJB1 gén deléciója", "Trinukleotid repeat expanzió"],
                answer: 1,
                explanation: "A CMT1A, a leggyakoribb CMT altípus, hátterében a legtöbb esetben a 17-es kromoszómán található PMP22 (Peripheral Myelin Protein 22) gént tartalmazó szakasz duplikációja (megkettőződése) áll."
            },
            {
                question: "Mi az 'anticipáció' jelensége a genetikai betegségekben?",
                options: ["A betegség tüneteinek előre megérzése.", "A betegség enyhülése a későbbi generációkban.", "A betegség korábbi életkorban való kezdete és/vagy súlyosabb lefolyása a későbbi generációkban.", "A betegség átugrása egy generáción."],
                answer: 2,
                explanation: "Az anticipáció jelensége dinamikus mutációval járó betegségekre (pl. Huntington-kór) jellemző. Azt jelenti, hogy a kóros gén (pl. a repeat szekvencia) a generációk során tovább expandálódik, ami a betegség egyre korábbi megjelenéséhez és súlyosabb tünetekhez vezet."
            },
            {
                question: "Mit jelent a 'prediktív' vagy 'preszimptomatikus' genetikai tesztelés?",
                options: ["Egy már tüneteket mutató beteg diagnózisának megerősítése.", "Hordozóságszűrés egy recesszív betegségre.", "Tünetmentes, de kockázatnak kitett egyén tesztelése egy késői kezdetű betegségre való hajlam kimutatására.", "A magzat genetikai vizsgálata."],
                answer: 2,
                explanation: "A prediktív tesztelés olyan tünetmentes személyek genetikai vizsgálatát jelenti, akiknek a családjában előfordult egy öröklődő, gyakran későn manifesztálódó betegség (pl. Huntington-kór). A teszt célja annak megállapítása, hogy az illető hordozza-e a betegségre hajlamosító génhibát."
            },
            {
                question: "Melyik állítás igaz a lizoszomális tárolási betegségekre (LSD)?",
                options: ["Mindig dominánsan öröklődnek.", "A mitokondriumok működési zavara okozza őket.", "Specifikus lizoszomális enzimek hiánya miatt anyagok halmozódnak fel a sejtekben, gyakran okozva neurológiai tüneteket.", "Kizárólag az izmokat érintik."],
                answer: 2,
                explanation: "A lizoszomális tárolási betegségek (pl. Tay-Sachs, Gaucher-kór) általában autoszomális recesszíven öröklődő anyagcserezavarok. Egy-egy specifikus lizoszomális enzim hibája miatt a lebontandó makromolekulák felhalmozódnak a lizoszómákban, ami sejtkárosodáshoz vezet, különösen az idegsejtekben."
            },
            {
                question: "Mi a 'bizonytalan klinikai szignifikanciájú variáns' (VUS)?",
                options: ["Egyértelműen betegséget okozó mutáció.", "Egyértelműen ártalmatlan, jóindulatú polimorfizmus.", "Egy azonosított genetikai variáns, amelynek hatása a betegség kialakulására jelenleg nem ismert vagy nem egyértelmű.", "A genetikai teszt sikertelen voltát jelző eredmény."],
                answer: 2,
                explanation: "A VUS egy olyan genetikai eltérés, amelynek a klinikai jelentőségét a jelenlegi tudásunk alapján nem lehet egyértelműen sem kórokinak (patogén), sem ártalmatlannak (benignus) minősíteni. Ezek értelmezése nagy kihívást jelent a genetikai tanácsadás során."
            },
            {
                question: "Melyik a legfontosabb lépés a genetikai tesztelés előtt a tanácsadás során?",
                options: ["Azonnali mintavétel.", "A páciens családtagjainak értesítése.", "A tájékozott beleegyezés megszerzése.", "A számla kiállítása."],
                answer: 2,
                explanation: "A genetikai vizsgálat előtt elengedhetetlen a páciens önkéntes és tájékozott beleegyezésének megszerzése. Ez biztosítja, hogy a páciens megértette a tesztelés célját, lehetséges következményeit, előnyeit és korlátait, és mindezek tudatában, szabadon dönt a vizsgálat elvégzéséről."
            },
            {
                question: "Mi a 'variábilis expresszivitás' jelensége?",
                options: ["A gén kifejeződésének teljes hiánya.", "A tünetek súlyosságának és megjelenési formájának változatossága ugyanazon genotípussal rendelkező egyének között.", "A gén mutációjának esélye.", "A betegség átugrása egy generáción."],
                answer: 1,
                explanation: "A variábilis expresszivitás azt jelenti, hogy még ha egy kóroki genotípus teljes penetranciájú is (minden hordozó megbetegszik), a tünetek súlyossága, jellege és a betegség lefolyása jelentősen eltérhet az egyes betegek között. Ezt módosító gének és környezeti faktorok okozhatják."
            },
            {
                question: "Melyik gén mutációja okozza a Duchenne izomdisztrófiát (DMD)?",
                options: ["SMN1", "DMD", "HTT", "PMP22"],
                answer: 1,
                explanation: "A DMD-t (és enyhébb változatát, a Becker izomdisztrófiát) az X-kromoszómán található DMD gén mutációi okozzák. Ez a gén a disztrofin nevű fehérjét kódolja, amely elengedhetetlen az izomsejtek stabilitásához."
            },
            {
                question: "Melyik állítás NEM igaz a direkt-piaci (DTC) genetikai tesztekre?",
                options: ["Orvosi közvetítés nélkül, online is megrendelhetők.", "Eredményeik mindig klinikailag megbízhatóak és teljes körűek.", "Gyakran hiányzik a megfelelő pre- és posztteszt genetikai tanácsadás.", "Komoly etikai és adatvédelmi aggályokat vethetnek fel."],
                answer: 1,
                explanation: "A direkt-piaci (DTC) tesztek megbízhatósága és klinikai validitása változó lehet. Gyakran nem adnak teljes diagnosztikai képet, és az eredmények értelmezéséhez elengedhetetlen lenne a szakorvosi/genetikai tanácsadói kontextus, ami sokszor hiányzik."
            },
            {
                question: "Melyik a leggyakoribb oka a korai kezdetű, autoszomális domináns Alzheimer-kórnak?",
                options: ["Az APP gén mutációi", "A PSEN1 gén mutációi", "A PSEN2 gén mutációi", "Az APOE gén mutációi"],
                answer: 1,
                explanation: "A korai kezdetű familiáris Alzheimer-kór eseteinek többségéért a PSEN1 (Presenilin 1) gén mutációi felelősek. Ez a gén a gamma-szekretáz enzimkomplex része, amely kulcsszerepet játszik az amiloid prekurzor protein (APP) hasításában."
            }
        ]
    }
];


document.addEventListener('DOMContentLoaded', () => {
    const topicSelectionDiv = document.getElementById('topic-selection');
    const quizContainerDiv = document.getElementById('quiz-container');
    const scoreContainerDiv = document.getElementById('score-container');
    const topicButtonsContainer = document.getElementById('topic-buttons');
    const backToTopicsBtn = document.getElementById('back-to-topics');

    let currentTopicIndex = -1;
    let currentQuestionIndex = 0;
    let score = 0;
    let selectedOptionButton = null;

    // --- INITIALIZATION ---
    function init() {
        showTopicSelection();
        createTopicButtons();
        backToTopicsBtn.addEventListener('click', showTopicSelection);
        document.getElementById('home-btn').addEventListener('click', showTopicSelection);
    }
    
    function createTopicButtons() {
        topicButtonsContainer.innerHTML = '';
        quizData.forEach((topic, index) => {
            const button = document.createElement('button');
            button.className = 'btn-topic bg-white border-2 border-slate-200 hover:border-indigo-500 hover:bg-indigo-50 text-slate-700 font-semibold py-4 px-6 rounded-lg text-left shadow-sm';
            button.innerHTML = `
                <div class="flex items-center">
                    <div class="bg-indigo-100 text-indigo-600 p-3 rounded-full mr-4">
                        <i class="fas ${getIconForTopic(index)} fa-lg"></i>
                    </div>
                    <div>
                        <h3 class="text-lg font-bold text-slate-900">${topic.topic}</h3>
                        <p class="text-sm text-slate-500">${topic.questions.length} kérdés</p>
                    </div>
                </div>`;
            button.addEventListener('click', () => startQuiz(index));
            topicButtonsContainer.appendChild(button);
        });
    }
    
    function getIconForTopic(index) {
        const icons = ['fa-brain', 'fa-bed', 'fa-toilet', 'fa-cogs', 'fa-dna'];
        return icons[index % icons.length];
    }

    // --- SCREEN MANAGEMENT ---
    function showTopicSelection() {
        topicSelectionDiv.classList.remove('hidden');
        quizContainerDiv.classList.add('hidden');
        scoreContainerDiv.classList.add('hidden');
    }

    function showQuizContainer() {
        topicSelectionDiv.classList.add('hidden');
        quizContainerDiv.classList.remove('hidden');
        scoreContainerDiv.classList.add('hidden');
    }

    function showScoreContainer() {
        topicSelectionDiv.classList.add('hidden');
        quizContainerDiv.classList.add('hidden');
        scoreContainerDiv.classList.remove('hidden');
    }

    // --- QUIZ LOGIC ---
    function startQuiz(topicIndex) {
        currentTopicIndex = topicIndex;
        currentQuestionIndex = 0;
        score = 0;
        showQuizContainer();
        document.getElementById('quiz-title').textContent = quizData[topicIndex].topic;
        document.getElementById('restart-btn').onclick = () => startQuiz(currentTopicIndex);
        loadQuestion();
    }

    function loadQuestion() {
        resetState();
        const currentQuestion = quizData[currentTopicIndex].questions[currentQuestionIndex];
        document.getElementById('question').textContent = currentQuestion.question;
        const optionsContainer = document.getElementById('options');
        
        currentQuestion.options.forEach((option, index) => {
            const button = document.createElement('button');
            button.className = 'option-btn w-full text-left bg-slate-100 hover:bg-slate-200 text-slate-800 font-medium py-4 px-5 rounded-lg';
            button.textContent = option;
            button.dataset.index = index;
            button.addEventListener('click', selectOption);
            optionsContainer.appendChild(button);
        });
        updateProgress();
    }

    function resetState() {
        document.getElementById('next-btn').disabled = true;
        document.getElementById('options').innerHTML = '';
        const feedbackArea = document.getElementById('feedback-area');
        feedbackArea.classList.remove('show');
        const feedbackContent = document.getElementById('feedback-content');
        feedbackContent.classList.remove('bg-green-100', 'text-green-800', 'bg-red-100', 'text-red-800');
        selectedOptionButton = null;
    }
    
    function updateProgress() {
        const totalQuestions = quizData[currentTopicIndex].questions.length;
        const progressText = document.getElementById('progress-text');
        const progressBar = document.getElementById('progress-bar');
        
        progressText.textContent = `Kérdés ${currentQuestionIndex + 1} / ${totalQuestions}`;
        progressBar.style.width = `${((currentQuestionIndex + 1) / totalQuestions) * 100}%`;
    }

    function selectOption(e) {
        if (selectedOptionButton) return; // Prevent changing answer

        selectedOptionButton = e.target;
        const selectedAnswerIndex = parseInt(selectedOptionButton.dataset.index);
        const correctAnserIndex = quizData[currentTopicIndex].questions[currentQuestionIndex].answer;
        
        const feedbackArea = document.getElementById('feedback-area');
        const feedbackContent = document.getElementById('feedback-content');
        const feedbackTitle = document.getElementById('feedback-title');
        const explanationP = document.getElementById('explanation');
        
        // Highlight selected button
        document.querySelectorAll('.option-btn').forEach(btn => btn.classList.remove('selected'));
        selectedOptionButton.classList.add('selected');

        if (selectedAnswerIndex === correctAnserIndex) {
            score++;
            feedbackTitle.textContent = 'Helyes válasz!';
            feedbackContent.className = 'p-5 rounded-lg bg-green-100 text-green-800 border-l-4 border-green-500';
            
        } else {
            feedbackTitle.textContent = 'Helytelen válasz.';
            feedbackContent.className = 'p-5 rounded-lg bg-red-100 text-red-800 border-l-4 border-red-500';
            
            // Highlight the correct answer
            document.querySelector(`.option-btn[data-index='${correctAnserIndex}']`).classList.add('bg-green-200', 'border-green-500');
        }

        explanationP.textContent = quizData[currentTopicIndex].questions[currentQuestionIndex].explanation;
        feedbackArea.classList.add('show');
        
        document.querySelectorAll('.option-btn').forEach(button => button.disabled = true);
        document.getElementById('next-btn').disabled = false;
        document.getElementById('next-btn').focus();
    }

    document.getElementById('next-btn').addEventListener('click', () => {
        currentQuestionIndex++;
        if (currentQuestionIndex < quizData[currentTopicIndex].questions.length) {
            loadQuestion();
        } else {
            showFinalScore();
        }
    });

    function showFinalScore() {
        showScoreContainer();
        const totalQuestions = quizData[currentTopicIndex].questions.length;
        document.getElementById('final-score').textContent = `${score} / ${totalQuestions}`;
    }

    init();
});
</script>
