                        question: "Mi a leggyakoribb rizikófaktora az agyi vénás sinus trombózisnak (CVST) fiatal nőknél?",
                        options: [
                            "Dohányzás",
                            "Magas vérnyomás",
                            "Orális fogamzásgátlók szedése",
                            "Diabetes mellitus"
                        ],
        
                        answer: 2,
                        explanation: "A CVST gyakran fiatalabbakat, különösen nőket érint. A nőkre specifikus rizikófaktorok között szerepel az 'orális fogamzásgátlók szedése (az esetek 54-71%-ában), terhesség és gyermekágy'."
                    },
                    {
                        question: "Melyik genetikai betegségre jellemző a NOTCH3 gén mutációja, a migrénes aura és a subcorticalis iszkémiás epizódok?",
                        options: [
                            "CARASIL",
                            "Moya-moya betegség",
                            "CADASIL",
                            "Fabry-kór"
                        ],
        
                        answer: 2,
                        explanation: "A CADASIL (Cerebral Autosomal Dominant Arteriopathy with Subcortical Infarcts and Leukoencephalopathy) a 'NOTCH3' gén mutációja által okozott örökletes kisérbetegség, melyre jellemző a migrén aurával és a visszatérő stroke-szerű epizódok."
                    },
                    {
                        question: "Melyik a leggyakoribb tünete a CVST-nek?",
                        options: [
                            "Láz",
                            "Fejfájás",
                            "Hasi fájdalom",
                            "Bőrkiütés"
                        ],
                        answer: 1,
                        explanation: "A fejfájás 'a leggyakoribb tünet (az esetek közel 90%-ában)' CVST esetén. Lehet fokozatosan rosszabbodó vagy hirtelen, és gyakran nem reagál a szokásos fájdalomcsillapítókra."
                    },
                    {
                        question: "Milyen kezelés indokolt a legtöbb CVST esetben?",
                        options: [
                            "Thrombocyta-aggregáció gátló kezelés",
                            "Antikoaguláns kezelés (pl. heparin, majd orális antikoaguláns)",
                            "Vérnyomáscsökkentők",
                            "Kizárólag megfigyelés"
                        ],
        
                        answer: 1,
                        explanation: "A CVST akut kezelésének alapja az antikoaguláns terápia (kezdetben általában heparin, majd orális antikoaguláns), még akkor is, ha másodlagos vénás vérzés van jelen, mivel a cél a trombus továbbterjedésének megakadályozása és a vénás elfolyás javítása."
                    }
                ]
            }
        };

        // DOM Elements
        const topicSelectionScreen = document.getElementById('topic-selection');
        const quizScreen = document.getElementById('quiz-screen');
        const resultsScreen = document.getElementById('results-screen');

        const quizTitle = document.getElementById('quiz-title');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const feedbackContainer = document.getElementById('feedback-container');
        const explanationText = document.getElementById('explanation-text');
        const nextQuestionBtn = document.getElementById('next-question-btn');
        const backToMenuBtn = document.getElementById('back-to-menu');
        
        const progressBar = document.getElementById('progress-bar');

        const scoreText = document.getElementById('score-text');
        const restartQuizBtn = document.getElementById('restart-quiz-btn');
        const mainMenuBtn = document.getElementById('main-menu-btn');

        // State
        let currentTopic = null;
        let currentQuestionIndex = 0;
        let score = 0;
        let questions = [];

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function startQuiz(topicId) {
            currentTopic = topicId;
            currentQuestionIndex = 0;
            score = 0;
            questions = shuffleArray([...quizData[topicId].questions]);
            
            topicSelectionScreen.classList.add('hidden');
            resultsScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            
            quizTitle.textContent = quizData[topicId].title;

            displayQuestion();
        }

        function displayQuestion() {
            feedbackContainer.classList.add('hidden');
            const questionData = questions[currentQuestionIndex];

            // Update progress bar
            const progress = ((currentQuestionIndex) / questions.length) * 100;
            progressBar.style.width = `${progress}%`;
            progressBar.classList.remove('bg-blue-600');
            progressBar.classList.add('bg-purple-600');


            questionText.textContent = `${currentQuestionIndex + 1}. ${questionData.question}`;
            optionsContainer.innerHTML = '';

            questionData.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('w-full', 'p-4', 'text-left', 'border-2', 'border-slate-300', 'rounded-lg', 'quiz-option');
                button.dataset.index = index;
                button.addEventListener('click', selectAnswer);
                optionsContainer.appendChild(button);
            });
        }

        function selectAnswer(e) {
            const selectedButton = e.target;
            const selectedIndex = parseInt(selectedButton.dataset.index);
            const correctIndex = questions[currentQuestionIndex].answer;

            // Disable all options after one is clicked
            Array.from(optionsContainer.children).forEach(btn => {
                btn.removeEventListener('click', selectAnswer);
                btn.disabled = true;
            });

            if (selectedIndex === correctIndex) {
                selectedButton.classList.add('correct');
                score++;
            } else {
                selectedButton.classList.add('incorrect');
                // Highlight the correct answer
                optionsContainer.children[correctIndex].classList.add('correct');
            }

            explanationText.innerHTML = questions[currentQuestionIndex].explanation;
            feedbackContainer.classList.remove('hidden');

            if (currentQuestionIndex === questions.length - 1) {
                nextQuestionBtn.textContent = 'Eredmények megtekintése';
            } else {
                nextQuestionBtn.textContent = 'Következő kérdés';
            }
        }

        function handleNextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                displayQuestion();
            } else {
                showResults();
            }
        }
        
        function showResults() {
            quizScreen.classList.add('hidden');
            resultsScreen.classList.remove('hidden');
            scoreText.textContent = `Eredményed: ${score} / ${questions.length}`;
        }

        function goBackToMenu() {
            quizScreen.classList.add('hidden');
            resultsScreen.classList.add('hidden');
            topicSelectionScreen.classList.remove('hidden');
        }

        // Event Listeners
        document.querySelectorAll('.topic-btn').forEach(button => {
            button.addEventListener('click', () => startQuiz(button.dataset.topic));
        });

        nextQuestionBtn.addEventListener('click', handleNextQuestion);
        backToMenuBtn.addEventListener('click', goBackToMenu);
        restartQuizBtn.addEventListener('click', () => startQuiz(currentTopic));
        mainMenuBtn.addEventListener('click', goBackToMenu);

    </script>
</body>
</html>
