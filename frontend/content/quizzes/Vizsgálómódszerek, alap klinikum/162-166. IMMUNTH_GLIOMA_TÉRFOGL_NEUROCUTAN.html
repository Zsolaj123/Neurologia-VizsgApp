                    {
                        question: "Melyik kórképre jellemzőek a központi idegrendszeri hemangioblastomák és a világossejtes vesekarcinóma (RCC) fokozott kockázata?",
                        options: ["NF1", "TSC", "SWS", "Von Hippel-Lindau Kór (VHL)"],
                        answer: 3,
                        explanation: "A VHL-kór egy örökletes tumorszindróma, amelyre jellemző a KIR hemangioblastomáinak (főként a kisagyban és a gerincvelőben), a retina angiomáinak, és a világossejtes veseráknak a kialakulása."
                    },
                    {
                        question: "Melyik a leggyakoribb intrakraniális daganat felnőttkorban?",
                        options: ["Primer agydaganatok", "Agyi áttétek (metasztázisok)", "Meningeomák", "Hypophysis adenomák"],
                        answer: 1,
                        explanation: "Az agyi áttétek a leggyakoribb intrakraniális tumorok felnőttkorban, körülbelül tízszer gyakoribbak, mint az elsődleges agydaganatok."
                    },
                    {
                        question: "Miért nevezik a központi idegrendszert (KIR) néha 'menedékhelynek' (sanctuary site) a daganatos betegségekben?",
                        options: ["Mert a daganatsejtek itt tudnak elrejtőzni az immunrendszer elől.", "Mert a hatékony szisztémás terápiák (pl. kemoterápia) rosszul jutnak át a vér-agy gáton, így a daganatsejtek itt túlélhetnek.", "Mert a KIR-ben a daganatok lassabban nőnek.", "Mert a KIR-t nem lehet sugárkezelni."],
                        answer: 1,
                        explanation: "A KIR-t 'menedékhelynek' nevezik, mert a vér-agy gát megakadályozza sok szisztémás daganatellenes szer bejutását, így a daganatsejtek itt túlélhetnek és növekedhetnek, miközben a test többi részén a kezelés hatékony."
                    },
                    {
                        question: "Melyik állítás NEM igaz az NF1-re?",
                        options: ["A betegeknek gyakran vannak tanulási nehézségeik.", "Az intellektuális képességek általában nem érintettek.", "A kórkép teljes penetranciájú, de változó expresszivitású.", "Az esetek fele de novo mutáció eredménye."],
                        answer: 1,
                        explanation: "Az NF1-es betegek 60-75%-át érintik tanulási zavarok és viselkedési problémák, mint az ADHD. Az intellektus általában normális az NF2-asszociált schwannomatózisban."
                    },
                    {
                        question: "Mi a leptomeningeális metasztázis (LM)?",
                        options: ["A daganat áttéte a koponyacsontba.", "A daganatsejtek szóródása az agy-gerincvelői folyadékban (CSF) és az agyhártyákon.", "Az agyállományon belüli szoliter áttét.", "A gerincvelőbe adott áttét."],
                        answer: 1,
                        explanation: "A leptomeningeális metasztázisok (LM) a rákos sejteknek a primer daganatból a leptomeningeális térbe (az agy-gerincvelői folyadékba) történő terjedését és ottani növekedését jelentik."
                    },
                    {
                        question: "Milyen szövődményre utaló 'red flag' tünetekre kell figyelni plexiform neurofibroma esetén?",
                        options: ["A bőr elszíneződése a tumor felett.", "Új, tartós vagy éjszakai fájdalom, a tumor gyors növekedése vagy megkeményedése.", "A tumor méretének csökkenése.", "A café-au-lait foltok számának növekedése."],
                        answer: 1,
                        explanation: "Ezek a 'red flag' tünetek a plexiform neurofibroma malignus transzformációjára, azaz MPNST kialakulására utalhatnak, ami azonnali kivizsgálást igényel."
                    },
                    {
                        question: "Melyik kórképhez társulnak a Lisch-csomók?",
                        options: ["NF1", "NF2-asszociált schwannomatózis", "TSC", "SWS"],
                        answer: 0,
                        explanation: "A Lisch-csomók az írisz pigmentált hamartomái, amelyek az NF1-es felnőttek több mint 90%-ánál jelen vannak és fontos diagnosztikai kritériumot jelentenek."
                    },
                    {
                        question: "Mi a SEGA (subependymalis óriássejtes astrocytoma)?",
                        options: ["Az NF1-re jellemző agydaganat.", "A TSC-ben előforduló, a kamrák falán növő tumor, amely hydrocephalust okozhat.", "A VHL-kór egyik vesedaganata.", "A meningeomák egy agresszív formája."],
                        answer: 1,
                        explanation: "A SEGA a Tuberous Sclerosis Complex (TSC) egyik jellegzetes agyi tumora, amely a subependymalis nodulusokból fejlődhet ki és a foramen Monro elzárásával hydrocephalust okozhat."
                    },
                    {
                        question: "Milyen genetikai mechanizmus áll a Sturge-Weber Szindróma hátterében?",
                        options: ["Öröklött NF1 mutáció", "Öröklött TSC2 mutáció", "Szomatikus mozaik GNAQ mutáció", "De novo NF2 mutáció"],
                        answer: 2,
                        explanation: "Az SWS nem örökletes, hanem egy korai embrionális fejlődés során bekövetkező szomatikus mozaik mutáció eredménye a GNAQ génben."
                    },
                    {
                        question: "Melyik állítás igaz a nem-NF2 schwannomatózisokra?",
                        options: ["Meghatározó tünetük a kétoldali hallásvesztés.", "A leggyakoribb tünetük a krónikus fájdalom.", "Mindig rosszindulatú daganatokkal járnak.", "Kizárólag gyermekkorban jelentkeznek."],
                        answer: 1,
                        explanation: "A nem-NF2 schwannomatózisok leggyakoribb és leginkább életminőséget rontó tünete a krónikus, gyakran súlyos fájdalom. A kétoldali vesztibuláris schwannoma nem jellemző rájuk."
                    },
                    {
                        question: "Milyen szűrővizsgálat javasolt NF1-es nőknek a fokozott emlőrák kockázat miatt?",
                        options: ["Nincs szükség szűrésre.", "Éves mammográfia 50 éves kortól.", "Éves mammográfia 30 éves kortól, és kontrasztanyagos emlő MRI megfontolása 30-50 év között.", "Csak önvizsgálat."],
                        answer: 2,
                        explanation: "Az NF1-es nőknél fokozott az emlőrák kockázata, különösen fiatalabb korban. Ezért 30 éves kortól szorosabb szűrés javasolt, amely magában foglalja az éves mammográfiát és esetenként az emlő MRI-t is."
                    }
                ]
            }
        };

        // DOM Elements
        const topicSelectionScreen = document.getElementById('topic-selection');
        const quizScreen = document.getElementById('quiz-screen');
        const resultsScreen = document.getElementById('results-screen');

        const quizTitle = document.getElementById('quiz-title');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const feedbackContainer = document.getElementById('feedback-container');
        const explanationText = document.getElementById('explanation-text');
        const nextQuestionBtn = document.getElementById('next-question-btn');
        const backToMenuBtn = document.getElementById('back-to-menu');
        
        const progressBar = document.getElementById('progress-bar');

        const scoreText = document.getElementById('score-text');
        const restartQuizBtn = document.getElementById('restart-quiz-btn');
        const mainMenuBtn = document.getElementById('main-menu-btn');

        // State
        let currentTopic = null;
        let currentQuestionIndex = 0;
        let score = 0;
        let questions = [];

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function startQuiz(topicId) {
            currentTopic = topicId;
            currentQuestionIndex = 0;
            score = 0;
            
            const topicDataKey = topicId === "163-164" ? "163" : topicId;
            questions = shuffleArray([...quizData[topicDataKey].questions]);
            
            topicSelectionScreen.classList.add('hidden');
            resultsScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            
            quizTitle.textContent = quizData[topicDataKey].title;

            displayQuestion();
        }

        function displayQuestion() {
            feedbackContainer.classList.add('hidden');
            const questionData = questions[currentQuestionIndex];

            // Update progress bar
            const progress = ((currentQuestionIndex) / questions.length) * 100;
            progressBar.style.width = `${progress}%`;
            
            questionText.textContent = `${currentQuestionIndex + 1}. ${questionData.question}`;
            optionsContainer.innerHTML = '';

            questionData.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('w-full', 'p-4', 'text-left', 'border-2', 'border-slate-300', 'rounded-lg', 'quiz-option');
                button.dataset.index = index;
                button.addEventListener('click', selectAnswer);
                optionsContainer.appendChild(button);
            });
        }

        function selectAnswer(e) {
            const selectedButton = e.target;
            const selectedIndex = parseInt(selectedButton.dataset.index);
            const correctIndex = questions[currentQuestionIndex].answer;

            // Disable all options after one is clicked
            Array.from(optionsContainer.children).forEach(btn => {
                btn.removeEventListener('click', selectAnswer);
                btn.disabled = true;
            });

            if (selectedIndex === correctIndex) {
                selectedButton.classList.add('correct');
                score++;
            } else {
                selectedButton.classList.add('incorrect');
                // Highlight the correct answer
                optionsContainer.children[correctIndex].classList.add('correct');
            }

            explanationText.innerHTML = questions[currentQuestionIndex].explanation;
            feedbackContainer.classList.remove('hidden');

            if (currentQuestionIndex === questions.length - 1) {
                nextQuestionBtn.textContent = 'Eredmények megtekintése';
            } else {
                nextQuestionBtn.textContent = 'Következő kérdés';
            }
        }

        function handleNextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                displayQuestion();
            } else {
                showResults();
            }
        }
        
        function showResults() {
            quizScreen.classList.add('hidden');
            resultsScreen.classList.remove('hidden');
            scoreText.textContent = `Eredményed: ${score} / ${questions.length}`;
        }

        function goBackToMenu() {
            quizScreen.classList.add('hidden');
            resultsScreen.classList.add('hidden');
            topicSelectionScreen.classList.remove('hidden');
        }

        // Event Listeners
        document.querySelectorAll('.topic-btn').forEach(button => {
            button.addEventListener('click', () => startQuiz(button.dataset.topic));
        });

        nextQuestionBtn.addEventListener('click', handleNextQuestion);
        backToMenuBtn.addEventListener('click', goBackToMenu);
        restartQuizBtn.addEventListener('click', () => startQuiz(currentTopic));
        mainMenuBtn.addEventListener('click', goBackToMenu);

    </script>
</body>
</html>
