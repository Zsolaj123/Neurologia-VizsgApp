            currentState.answered = false;
            explanationBox.classList.remove('visible');
            nextQuestionBtn.classList.add('hidden');

            const topic = quizData[currentState.currentTopic];
            const question = topic.questions[currentState.currentQuestionIndex];
            const totalQuestions = topic.questions.length;

            questionCounter.textContent = `${currentState.currentQuestionIndex + 1} / ${totalQuestions}`;
            progressBar.style.width = `${((currentState.currentQuestionIndex + 1) / totalQuestions) * 100}%`;
            questionText.textContent = question.question;

            optionsContainer.innerHTML = '';
            question.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = "quiz-option w-full text-left p-4 border-2 border-gray-200 rounded-lg hover:bg-gray-100 hover:border-blue-400 focus:outline-none focus:border-blue-500";
                button.innerHTML = `<span class="font-bold mr-2">${String.fromCharCode(65 + index)}.</span> ${option}`;
                button.onclick = () => checkAnswer(index);
                optionsContainer.appendChild(button);
            });
        }

        function checkAnswer(selectedIndex) {
            if (currentState.answered) return;
            currentState.answered = true;

            const topic = quizData[currentState.currentTopic];
            const question = topic.questions[currentState.currentQuestionIndex];
            const options = optionsContainer.children;

            if (selectedIndex === question.answer) {
                currentState.score++;
                options[selectedIndex].classList.add('correct');
            } else {
                options[selectedIndex].classList.add('incorrect');
                options[question.answer].classList.add('correct');
            }

            explanationText.textContent = question.explanation;
            explanationBox.classList.add('visible');
            nextQuestionBtn.classList.remove('hidden');
            
            // Disable all options after answering
            for (let option of options) {
                option.disabled = true;
                option.classList.remove('hover:bg-gray-100', 'hover:border-blue-400');
            }
        }

        function nextQuestion() {
            const topic = quizData[currentState.currentTopic];
            if (currentState.currentQuestionIndex < topic.questions.length - 1) {
                currentState.currentQuestionIndex++;
                renderQuestion();
            } else {
                renderResults();
            }
        }

        function renderResults() {
            const topic = quizData[currentState.currentTopic];
            const totalQuestions = topic.questions.length;
            const percentage = Math.round((currentState.score / totalQuestions) * 100);

            scoreText.textContent = `${currentState.score} / ${totalQuestions}`;
            
            let message = '';
            if (percentage === 100) {
                message = 'Tökéletes eredmény, gratulálok!';
            } else if (percentage >= 80) {
                message = 'Kiváló munka!';
            } else if (percentage >= 60) {
                message = 'Jó eredmény, de van még hova fejlődni.';
            } else {
                message = 'Gyakoroljon még egy kicsit!';
            }
            scoreMessage.textContent = message;

            showScreen('results');
        }

        // --- INITIALIZE APP ---
        init();

    </script>
</body>
</html>
