                        answer: "Az elzáródott ACM-ben lévő friss vérrög (thrombus) denzitásnövekedése.",
                        explanation: "A friss vérrög sűrűbb (hyperdensebb), mint az agyszövet, ezért az elzáródott arteria cerebri media az akut stroke korai jeleként egy denzebb csíkként jelenhet meg a natív CT felvételen."
                    },
                    {
                        question: "Milyen tüneteket okoz a nem-domináns (jobb) félteki ACM inferior divíziójának elzáródása?",
                        options: ["Broca-afázia és jobb oldali hemiparesis", "Wernicke-afázia és jobb oldali hemianopia", "Neglect szindróma, vizuospaciális zavarok és bal oldali felső quadrantanopia", "Csak bal oldali lábgyengeség"],
                        answer: "Neglect szindróma, vizuospaciális zavarok és bal oldali felső quadrantanopia",
                        explanation: "A jobb ACM inferior divíziója látja el a parietális és temporális lebenyek azon részeit, amelyek a téri észlelésért felelősek (neglect, vizuospaciális funkciók), valamint a látópálya felső részét (alsó látótérfél), ami a látópálya alsó részét (felső látótérfél) károsítja, így felső quadrantanopiát okoz."
                    },
                    {
                        question: "Melyik struktúra köti össze a két arteria cerebri anteriort?",
                        options: ["Arteria communicans posterior", "Arteria basilaris", "Arteria communicans anterior", "Arteria choroidea anterior"],
                        answer: "Arteria communicans anterior",
                        explanation: "Az arteria communicans anterior egy rövid ér, amely összeköti a kétoldali ACA A1-es szakaszát, és a Willis-gyűrű elülső részét képezi. Fontos szerepe van a kollaterális keringésben."
                    },
                    {
                        question: "Melyik tünetegyüttesre jellemző a 'tiszta motoros hemiparesis' kortikális jelek (afázia, neglect) nélkül?",
                        options: ["Komplett ACM infarktus", "ACA infarktus", "Lacunaris infarktus a capsula internában", "ACP infarktus"],
                        answer: "Lacunaris infarktus a capsula internában",
                        explanation: "A lacunaris infarktusok az agy mélyén futó kis, perforáló artériák (pl. lenticulostriatalis ágak) elzáródásakor alakulnak ki. Ha a capsula interna hátsó szárát érinti, izolált, 'tiszta' motoros hemiparesist okoz, mivel az agykéreg nem károsodik."
                    },
                    {
                        question: "Melyik állítás igaz az 'idő agy' (time is brain) elvre?",
                        options: ["A stroke tünetei idővel maguktól elmúlnak.", "Az érelzáródás után minden perc késlekedés további idegsejtek millióinak pusztulásával jár.", "A stroke kezelését elég 24 órán belül elkezdeni.", "Az idősebb agy lassabban károsodik."],
                        answer: "Az érelzáródás után minden perc késlekedés további idegsejtek millióinak pusztulásával jár.",
                        explanation: "Az 'idő agy' elv hangsúlyozza, hogy az akut iszkémiás stroke-ban az idő kritikus tényező. A vérellátás hiánya gyors és irreverzibilis idegsejt-pusztuláshoz vezet, ezért a tünetek észlelésekor azonnali cselekvés szükséges a terápia minél korábbi megkezdése érdekében."
                    },
                    {
                        question: "Az 'alien hand' (idegen kéz) szindróma melyik ér elzáródásakor fordulhat elő?",
                        options: ["ACM", "ACP", "ACA", "A. vertebralis"],
                        answer: "ACA",
                        explanation: "Az idegen kéz szindróma egy ritka jelenség, amikor a beteg egyik keze akaratától független, célirányosnak tűnő mozgásokat végez. A mediális frontális lebeny (supplementary motor area) vagy a corpus callosum károsodásakor fordulhat elő, amelyek az ACA ellátási területéhez tartoznak."
                    },
                    {
                        question: "Mi a Wernicke-afázia fő jellemzője?",
                        options: ["Akadozó, nonfluens beszéd, jó beszédértéssel.", "Fluens, de tartalmilag üres, érthetetlen beszéd, súlyos beszédértési zavarral.", "A beszéd teljes hiánya.", "Csak a szavak utánmondásának képtelensége."],
                        answer: "Fluens, de tartalmilag üres, érthetetlen beszéd, súlyos beszédértési zavarral.",
                        explanation: "A Wernicke (szenzoros) afáziát a domináns félteki ACM inferior divíziójának károsodása okozza. A beszéd fluens (folyékony), de tele van szótorzításokkal (parafázia) és értelmetlen, miközben a beteg nem érti meg a hozzá intézett beszédet."
                    },
                    {
                        question: "Melyik a legfontosabb modifikálható kockázati tényezője az iszkémiás stroke-nak?",
                        options: ["Életkor", "Genetikai hajlam", "Magas vérnyomás (hypertonia)", "Férfi nem"],
                        answer: "Magas vérnyomás (hypertonia)",
                        explanation: "Bár több kockázati tényező is van, a hypertonia a legjelentősebb és leggyakoribb befolyásolható rizikófaktor mind az iszkémiás, mind a vérzéses stroke esetében. Kezelése kulcsfontosságú a megelőzésben."
                    },
                    {
                        question: "Milyen tüneteket okozhat az arteria recurrens Heubneri (az ACA A1-es szakaszának ága) izolált elzáródása?",
                        options: ["Alsó végtagi bénulást", "Látótérkiesést", "Ellenoldali faciobrachialis (arcot és kart érintő) gyengeséget", "Globális afáziát"],
                        answer: "Ellenoldali faciobrachialis (arcot és kart érintő) gyengeséget",
                        explanation: "A Heubner-artéria a nucleus caudatus fejét és a capsula interna elülső szárát látja el, ahol az arc és a kar motoros rostjai is futnak. Izolált elzáródása ezért az ACM stroke-hoz hasonlóan arc- és kar-túlsúlyú gyengeséget okozhat, ami diagnosztikai kihívást jelenthet."
                    },
                    {
                        question: "Mi a fő célja a natív koponya CT-nek az akut stroke ellátás során?",
                        options: ["Az infarktus pontos méretének meghatározása.", "Az agyi vérzés gyors és megbízható kizárása.", "A penumbra (megmenthető agyszövet) kimutatása.", "Az elzáródott ér azonosítása."],
                        answer: "Az agyi vérzés gyors és megbízható kizárása.",
                        explanation: "Az akut stroke-ellátás első és legfontosabb képalkotó lépése a natív CT, mert gyorsan és hatékonyan ki tudja zárni az intracerebralis vérzést. Ez elengedhetetlen a további kezelési döntések (pl. intravénás thrombolysis) meghozatalához, mivel a vérzés esetén a vérrögoldó kezelés tilos."
                    }
                ]
            }
        };


        const app = document.getElementById('app');
        const topicSelectionScreen = document.getElementById('topic-selection-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultsScreen = document.getElementById('results-screen');
        const topicList = document.getElementById('topic-list');
        const quizTitle = document.getElementById('quiz-title');
        const progressText = document.getElementById('progress-text');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const nextButton = document.getElementById('next-button');
        const explanationContainer = document.getElementById('explanation');
        const explanationText = document.getElementById('explanation-text');
        const scoreText = document.getElementById('score-text');
        const scorePercentage = document.getElementById('score-percentage');
        const restartQuizButton = document.getElementById('restart-quiz');
        const backToTopicsButton = document.getElementById('back-to-topics');
        const backToTopicsFromResultsButton = document.getElementById('back-to-topics-from-results');

        let currentQuizId = '';
        let currentQuestionIndex = 0;
        let score = 0;
        let questions = [];

        function init() {
            // Populate topic list
            for (const topicId in quizData) {
                const topic = quizData[topicId];
                const topicCard = document.createElement('div');
                topicCard.className = 'bg-white p-6 rounded-xl shadow-md hover:shadow-lg transition-shadow cursor-pointer border border-slate-200 hover:border-blue-500';
                topicCard.innerHTML = `<h3 class="text-xl font-semibold text-slate-800">${topic.title}</h3>`;
                topicCard.addEventListener('click', () => startQuiz(topicId));
                topicList.appendChild(topicCard);
            }

            backToTopicsButton.addEventListener('click', showTopicSelection);
            backToTopicsFromResultsButton.addEventListener('click', showTopicSelection);
            nextButton.addEventListener('click', nextQuestion);
            restartQuizButton.addEventListener('click', () => startQuiz(currentQuizId));
        }

        function startQuiz(topicId) {
            currentQuizId = topicId;
            questions = quizData[topicId].questions;
            currentQuestionIndex = 0;
            score = 0;
            
            topicSelectionScreen.classList.add('hidden');
            resultsScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');

            quizTitle.textContent = quizData[topicId].title;
            displayQuestion();
        }

        function displayQuestion() {
            resetState();
            const questionData = questions[currentQuestionIndex];
            questionText.textContent = questionData.question;
            progressText.textContent = `Kérdés: ${currentQuestionIndex + 1} / ${questions.length}`;

            questionData.options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.className = 'w-full text-left p-4 bg-slate-100 rounded-lg hover:bg-slate-200 quiz-option border border-slate-200';
                button.addEventListener('click', selectAnswer);
                optionsContainer.appendChild(button);
            });
        }
        
        function resetState() {
            nextButton.disabled = true;
            explanationContainer.style.maxHeight = '0';
            explanationContainer.classList.remove('border-green-500', 'bg-green-50', 'border-red-500', 'bg-red-50');
            explanationContainer.classList.add('border-blue-500', 'bg-blue-50');

            while (optionsContainer.firstChild) {
                optionsContainer.removeChild(optionsContainer.firstChild);
            }
        }

        function selectAnswer(e) {
            const selectedButton = e.target;
            const correctAnswer = questions[currentQuestionIndex].answer;

            // Disable all options
            Array.from(optionsContainer.children).forEach(button => {
                button.disabled = true;
                if (button.textContent === correctAnswer) {
                    button.classList.add('correct');
                }
            });

            if (selectedButton.textContent === correctAnswer) {
                score++;
                selectedButton.classList.add('correct');
                explanationContainer.classList.remove('border-blue-500', 'bg-blue-50');
                explanationContainer.classList.add('border-green-500', 'bg-green-50');
            } else {
                selectedButton.classList.add('incorrect');
                explanationContainer.classList.remove('border-blue-500', 'bg-blue-50');
                explanationContainer.classList.add('border-red-500', 'bg-red-50');
            }
            
            explanationText.textContent = questions[currentQuestionIndex].explanation;
            explanationContainer.style.maxHeight = explanationContainer.scrollHeight + "px";

            nextButton.disabled = false;
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                displayQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            quizScreen.classList.add('hidden');
            resultsScreen.classList.remove('hidden');

            const percentage = Math.round((score / questions.length) * 100);
            scoreText.textContent = `Helyes válaszok: ${score} / ${questions.length}`;
            scorePercentage.textContent = `${percentage}%`;
        }
        
        function showTopicSelection() {
            resultsScreen.classList.add('hidden');
            quizScreen.classList.add('hidden');
            topicSelectionScreen.classList.remove('hidden');
        }

        // Initialize the app
        init();
    </script>

</body>
