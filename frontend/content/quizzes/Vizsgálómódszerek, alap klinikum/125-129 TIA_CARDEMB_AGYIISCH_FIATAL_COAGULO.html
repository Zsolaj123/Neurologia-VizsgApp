                        explanation: "A warfarin hatásának gyors felfüggesztésére K-vitamint (ami a faktorok szintéziséhez kell) és PCC-t (ami a hiányzó, aktív faktorokat pótolja) kell adni a vérzés megállítása érdekében."
                    },
                    {
                        question: "Milyen típusú trombózisra hajlamosít leginkább a Faktor V Leiden mutáció?",
                        options: ["Artériás trombózis (pl. szívinfarktus)", "Mélyvénás trombózis (DVT) és tüdőembólia (PE)", "Kapilláris trombózis", "Agyi vénás trombózis"],
                        answer: "Mélyvénás trombózis (DVT) és tüdőembólia (PE)",
                        explanation: "A Faktor V Leiden mutáció elsősorban a vénás tromboembóliás események kockázatát növeli szignifikánsan. Az artériás trombózisokkal való kapcsolata gyengébb és vitatottabb."
                    },
                    {
                        question: "Hogyan okozhat a trombocitózis (magas vérlemezkeszám) neurológiai tüneteket?",
                        options: ["Csökkenti a vér viszkozitását.", "Fokozott trombózishajlam révén agyi infarktust vagy TIA-t okozhat.", "Gátolja a véralvadást.", "Csak fejfájást okoz."],
                        answer: "Fokozott trombózishajlam révén agyi infarktust vagy TIA-t okozhat.",
                        explanation: "A túlzottan magas vérlemezkeszám (különösen az esszenciális trombocitémiában) növeli a vérrögképződés kockázatát az artériás és vénás rendszerben, ami az agyban iszkémiás eseményekhez vezethet."
                    },
                    {
                        question: "Mi a fibrinolízis?",
                        options: ["A vérrögképződés folyamata.", "A vérrög feloldásának folyamata.", "A vérlemezkék termelődése.", "A vörösvértestek szétesése."],
                        answer: "A vérrög feloldásának folyamata.",
                        explanation: "A fibrinolízis a hemosztázis természetes ellenszabályozó folyamata, amely a plazmin enzim segítségével lebontja a fibrinhálót és feloldja a már feleslegessé vált vérrögöket."
                    },
                    {
                        question: "Melyik állítás igaz a hemofíliára?",
                        options: ["Mindig enyhe lefolyású.", "Gyakrabban érinti a nőket.", "Az A és B típus X-kromoszómához kötötten öröklődik.", "Nem okoz ízületi problémákat."],
                        answer: "Az A és B típus X-kromoszómához kötötten öröklődik.",
                        explanation: "A hemofília A és B génjei az X-kromoszómán helyezkednek el, ezért a betegség szinte kizárólag férfiakban manifesztálódik, míg a nők hordozók."
                    },
                    {
                        question: "Melyik szerzett állapot vezethet K-vitamin hiányhoz és vérzékenységhez?",
                        options: ["Túlzott napozás", "Hosszan tartó, széles spektrumú antibiotikum kezelés", "Magas fehérjebevitel", "Rendszeres testmozgás"],
                        answer: "Hosszan tartó, széles spektrumú antibiotikum kezelés",
                        explanation: "A széles spektrumú antibiotikumok kiirthatják a bélflórát, amely a K-vitamin egy részét termeli. Ez, különösen elégtelen táplálkozás mellett, K-vitamin hiányhoz és véralvadási zavarhoz vezethet."
                    },
                    {
                        question: "Melyik a leggyakoribb neurológiai manifesztációja a szerzett trombofíliáknak?",
                        options: ["Perifériás neuropátia", "Epilepszia", "Ischaemiás stroke", "Agydaganat"],
                        answer: "Ischaemiás stroke",
                        explanation: "A szerzett, fokozott véralvadékonysággal járó állapotok (pl. APS, daganatok) leggyakoribb és legsúlyosabb neurológiai következménye az artériás vagy vénás trombózis okozta ischaemiás stroke."
                    },
                    {
                        question: "Mi a kezelés alapja a legtöbb örökletes vérzékenység (pl. hemofília) esetén?",
                        options: ["Vérlemezke transzfúzió", "A hiányzó véralvadási faktor pótlása", "Véralvadásgátló gyógyszerek", "Vas pótlás"],
                        answer: "A hiányzó véralvadási faktor pótlása",
                        explanation: "Ezekben a betegségekben a kezelés lényege a hiányzó faktor (pl. VIII-as vagy IX-es faktor) pótlása intravénásan, koncentrátumok formájában, akár a vérzés kezelésére, akár megelőzésére (profilaxis)."
                    }
                ]
            }
        };

        const app = document.getElementById('app');
        const topicSelectionScreen = document.getElementById('topic-selection-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultsScreen = document.getElementById('results-screen');
        const topicList = document.getElementById('topic-list');
        const quizTitle = document.getElementById('quiz-title');
        const progressText = document.getElementById('progress-text');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const nextButton = document.getElementById('next-button');
        const explanationContainer = document.getElementById('explanation');
        const explanationText = document.getElementById('explanation-text');
        const scoreText = document.getElementById('score-text');
        const scorePercentage = document.getElementById('score-percentage');
        const restartQuizButton = document.getElementById('restart-quiz');
        const backToTopicsButton = document.getElementById('back-to-topics');
        const backToTopicsFromResultsButton = document.getElementById('back-to-topics-from-results');

        let currentQuizId = '';
        let currentQuestionIndex = 0;
        let score = 0;
        let questions = [];

        function init() {
            // Populate topic list
            topicList.innerHTML = '';
            for (const topicId in quizData) {
                const topic = quizData[topicId];
                const topicCard = document.createElement('div');
                topicCard.className = 'bg-white p-6 rounded-xl shadow-md hover:shadow-lg transition-shadow cursor-pointer border border-slate-200 hover:border-blue-500';
                topicCard.innerHTML = `<h3 class="text-xl font-semibold text-slate-800">${topic.title}</h3>`;
                topicCard.addEventListener('click', () => startQuiz(topicId));
                topicList.appendChild(topicCard);
            }

            backToTopicsButton.addEventListener('click', showTopicSelection);
            backToTopicsFromResultsButton.addEventListener('click', showTopicSelection);
            nextButton.addEventListener('click', nextQuestion);
            restartQuizButton.addEventListener('click', () => startQuiz(currentQuizId));
        }

        function startQuiz(topicId) {
            currentQuizId = topicId;
            questions = quizData[topicId].questions;
            currentQuestionIndex = 0;
            score = 0;
            
            topicSelectionScreen.classList.add('hidden');
            resultsScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');

            quizTitle.textContent = quizData[topicId].title;
            displayQuestion();
        }

        function displayQuestion() {
            resetState();
            const questionData = questions[currentQuestionIndex];
            questionText.textContent = questionData.question;
            progressText.textContent = `Kérdés: ${currentQuestionIndex + 1} / ${questions.length}`;

            questionData.options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.className = 'w-full text-left p-4 bg-slate-100 rounded-lg hover:bg-slate-200 quiz-option border border-slate-200';
                button.addEventListener('click', selectAnswer);
                optionsContainer.appendChild(button);
            });
        }
        
        function resetState() {
            nextButton.disabled = true;
            explanationContainer.style.maxHeight = '0';
            explanationContainer.classList.remove('border-green-500', 'bg-green-50', 'border-red-500', 'bg-red-50');
            explanationContainer.classList.add('border-blue-500', 'bg-blue-50');

            while (optionsContainer.firstChild) {
                optionsContainer.removeChild(optionsContainer.firstChild);
            }
        }

        function selectAnswer(e) {
            const selectedButton = e.target;
            const correctAnswer = questions[currentQuestionIndex].answer;

            // Disable all options
            Array.from(optionsContainer.children).forEach(button => {
                button.disabled = true;
                if (button.textContent === correctAnswer) {
                    button.classList.add('correct');
                }
            });

            if (selectedButton.textContent === correctAnswer) {
                score++;
                selectedButton.classList.add('correct');
                explanationContainer.classList.remove('border-blue-500', 'bg-blue-50');
                explanationContainer.classList.add('border-green-500', 'bg-green-50');
            } else {
                selectedButton.classList.add('incorrect');
                explanationContainer.classList.remove('border-blue-500', 'bg-blue-50');
                explanationContainer.classList.add('border-red-500', 'bg-red-50');
            }
            
            explanationText.innerHTML = questions[currentQuestionIndex].explanation;
            explanationContainer.style.maxHeight = explanationContainer.scrollHeight + "px";

            nextButton.disabled = false;
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                displayQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            quizScreen.classList.add('hidden');
            resultsScreen.classList.remove('hidden');

            const percentage = Math.round((score / questions.length) * 100);
            scoreText.textContent = `Helyes válaszok: ${score} / ${questions.length}`;
            scorePercentage.textContent = `${percentage}%`;
        }
        
        function showTopicSelection() {
            resultsScreen.classList.add('hidden');
            quizScreen.classList.add('hidden');
            topicSelectionScreen.classList.remove('hidden');
        }

        // Initialize the app
        init();
    </script>
