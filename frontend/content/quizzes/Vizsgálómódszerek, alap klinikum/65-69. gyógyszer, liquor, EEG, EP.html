                explanation: "A szomatoszenzoros kiváltott potenciál (SSEP) vizsgálat, különösen a kortikális N20 hullám, kulcsfontosságú prognosztikai marker. A kétoldali N20 hullám hiánya (megtartott perifériás válaszok mellett) rendkívül rossz neurológiai kimenetelt jósol posztanoxiás kómában."
            },
            {
                question: "Milyen ingerlést alkalmaznak a motoros kiváltott potenciál (MEP) vizsgálat során leggyakrabban éber betegnél?",
                options: ["Fényfelvillanás", "Hang-kattintás", "Perifériás ideg elektromos ingerlése", "Transzkraniális mágneses stimuláció (TMS)"],
                answer: 3,
                explanation: "A MEP vizsgálat során a motoros kérget kell ingerelni. Éber betegeknél erre a leggyakrabban használt non-invazív módszer a TMS, amely során egy tekercs által generált erős, gyorsan változó mágneses térrel indukálnak áramot az agykéregben."
            },
            {
                question: "Mit mér a Centrális Motoros Kondukciós Idő (CMCT)?",
                options: ["A perifériás motoros ideg vezetési sebességét.", "Az izom-összehúzódás idejét.", "A kortikospinális (piramis) pálya vezetési idejét az agykéregtől a gerincvelői motoneuronig.", "A teljes reakcióidőt."],
                answer: 2,
                explanation: "A CMCT egy számított érték, amely a motoros pálya centrális szakaszának (agykéregtől a gerincvelőig) vezetési idejét adja meg, kiküszöbölve a perifériás szakasz vezetési idejét. Megnyúlása a központi motoros pálya károsodására utal."
            },
            {
                question: "Intraoperatív monitorozás során melyik két kiváltott válasz vizsgálatot használják leggyakrabban a gerincvelő funkcióinak követésére?",
                options: ["VEP és BAEP", "SSEP és MEP", "VEP és MEP", "BAEP és SSEP"],
                answer: 1,
                explanation: "Gerincműtétek alatt az SSEP a felszálló érzőpályák (hátsó köteg), míg a MEP a leszálló motoros pályák (kortikospinális pálya) épségét monitorozza. A kettő együttes alkalmazása ad teljes körű, valós idejű képet a gerincvelő funkcionális állapotáról."
            },
            {
                question: "Mi a fő különbség az SSEP és az ENG (elektroneurográfia) által vizsgált szenzoros funkciók között?",
                options: ["Nincs különbség, ugyanazt mérik.", "Az SSEP a fájdalom- és hőérző, míg az ENG a tapintási pályákat vizsgálja.", "Az SSEP a vastag, myelinizált rostok által közvetített pályákat (hátsó köteg), míg a szenzoros ENG a perifériás ideg disztális szakaszát vizsgálja.", "Az SSEP a motoros, az ENG a szenzoros rostokat vizsgálja."],
                answer: 2,
                explanation: "Míg az ENG elsősorban a perifériás idegek disztális szakaszának vezetését méri, addig az SSEP a teljes szenzoros pályát vizsgálja a perifériától az agykéregig, különös tekintettel a gerincvelő hátsó kötegében és az agytörzsben futó vastag rostokra."
            },
            {
                question: "Melyik állítás igaz a kiváltott potenciálok amplitúdójára?",
                options: ["Az amplitúdó a vezetési sebességet tükrözi.", "Az amplitúdó a válaszban részt vevő idegrostok számával és szinkronizációjával függ össze.", "Az amplitúdó mindig állandó.", "Az alacsony amplitúdó mindig demyelinizációt jelez."],
                answer: 1,
                explanation: "Az EP válasz amplitúdója (nagysága) a szinkronosan aktiválódó idegrostok számát tükrözi. Az amplitúdócsökkenés ezért leggyakrabban axonvesztésre vagy vezetési blokkra utal."
            },
            {
                question: "Melyik kiváltott válasz vizsgálat a legkevésbé érzékeny a szedatívumok és anesztetikumok hatásaira?",
                options: ["VEP", "BAEP", "SSEP", "MEP"],
                answer: 1,
                explanation: "A BAEP, amely a hallópálya agytörzsi szakaszainak robusztus, szinaptikusan igen biztonságos válaszait méri, rendkívül ellenálló a legtöbb gyógyszerhatással és metabolikus zavarral szemben. Ez teszi különösen értékessé kómás vagy altatott betegek vizsgálatában."
            },
            {
                question: "Milyen ingerrel váltják ki leggyakrabban a VEP választ?",
                options: ["Folyamatos, egyenletes fénnyel", "Véletlenszerűen felvillanó színes pontokkal", "Periodikusan inverzálódó sakktábla-mintával", "A szemgolyó elektromos ingerlésével"],
                answer: 2,
                explanation: "A pattern-reversal (minta-váltakozó) VEP a leggyakrabban használt inger, mivel a kontrasztváltás erőteljesen ingerli a látókérget és érzékenyen jelzi a látópálya demyelinizációs károsodását."
            },
            {
                question: "Mi a VEP legfontosabb klinikai alkalmazási területe?",
                options: ["Glaukóma diagnózisa", "Sclerosis multiplex és neuritis optica kivizsgálása", "Színlátás zavarainak felmérése", "Retinaleválás kimutatása"],
                answer: 1,
                explanation: "A VEP rendkívül érzékeny a látóideg demyelinizációjára, ezért kulcsfontosságú a sclerosis multiplex diagnosztikájában (szubklinikai léziók kimutatása) és a neuritis optica (látóideg-gyulladás) objektív igazolásában és követésében."
            },
            {
                question: "Mire utal, ha a BAEP vizsgálat során az I. hullám normális, de a III. és V. hullám késik vagy hiányzik?",
                options: ["A belső fül (cochlea) károsodására.", "A hallókéreg sérülésére.", "Centrális, agytörzsi vezetési zavarra.", "A hallójárat elzáródására."],
                answer: 2,
                explanation: "A normális I. hullám ép perifériás hallóideg-funkciót jelez. Ha a későbbi, agytörzsi eredetű hullámok (III., V.) kórosak, az egyértelműen a központi idegrendszeren belüli, agytörzsi szintű károsodásra utal."
            },
            {
                question: "Miért fontos a betegnek a saját szemüvegét viselnie a VEP vizsgálat alatt?",
                options: ["Hogy kényelmesebben érezze magát.", "Mert a szemüveg lencséje felerősíti az agyi jeleket.", "Hogy a retinára éles kép vetüljön, ami a megfelelő agykérgi válasz kiváltásának előfeltétele.", "Csak esztétikai okokból."],
                answer: 2,
                explanation: "A pattern-reversal VEP inger egy finom mintázat, amelynek éles leképeződése a retinán elengedhetetlen a maximális agykérgi válasz kiváltásához. A korrigálatlan látáshiba (refrakciós hiba) elmosódott képet eredményez, ami mesterségesen csökkentheti az amplitúdót és megnyújthatja a latenciát, tévesen kóros eredményt produkálva."
            },
            {
                question: "Melyik állítás igaz a kiváltott potenciál vizsgálatokra?",
                options: ["Teljesen helyettesítik a képalkotó (CT/MRI) vizsgálatokat.", "Az idegpályák funkcionális állapotáról adnak objektív információt.", "Mindig fájdalmasak és invazívak.", "Csak az agykéreg működését vizsgálják."],
                answer: 1,
                explanation: "A kiváltott potenciálok az idegpályák működését, az idegi jelek vezetésének sebességét és hatékonyságát mérik, tehát funkcionális vizsgálatok. Objektív adatokat szolgáltatnak a pályák épségéről, kiegészítve a strukturális információt adó képalkotókat."
            },
            {
                question: "Intraoperatív MEP monitorozás során mi a legfontosabb 'vészjelzés' a motoros pálya potenciális sérülésére?",
                options: ["A MEP latenciájának enyhe rövidülése.", "A MEP amplitúdójának több mint 50%-os csökkenése.", "A MEP küszöbingerének csökkenése.", "A MEP hullámforma bifázisossá válása."],
                answer: 1,
                explanation: "A MEP amplitúdójának hirtelen, szignifikáns (jellemzően >50%-os) csökkenése a legfontosabb intraoperatív figyelmeztető jel. Ez a motoros pályák axonjainak sérülésére vagy ischaemiájára utal, ami azonnali beavatkozást igényelhet a sebésztől a maradandó károsodás elkerülése érdekében."
            },
            {
                question: "Az SSEP melyik komponensének kétoldali hiánya a legrosszabb prognosztikai jel kómás betegeknél?",
                options: ["N9", "N13", "N20", "P25"],
                answer: 2,
                explanation: "A kortikális N20 hullám kétoldali, irreverzibilis hiánya (megtartott perifériás és spinális komponensek mellett) a kiterjedt, súlyos agykérgi károsodás jele, és szinte minden esetben kedvezőtlen kimenetelt (halál vagy perzisztáló vegetatív állapot) jósol, különösen posztanoxiás kómában."
            }
        ]
    }
]


document.addEventListener('DOMContentLoaded', () => {
    const topicSelectionDiv = document.getElementById('topic-selection');
    const quizContainerDiv = document.getElementById('quiz-container');
    const scoreContainerDiv = document.getElementById('score-container');
    const topicButtonsContainer = document.getElementById('topic-buttons');
    const backToTopicsBtn = document.getElementById('back-to-topics');

    let currentTopicIndex = -1;
    let currentQuestionIndex = 0;
    let score = 0;
    let selectedOptionButton = null;

    // --- INITIALIZATION ---
    function init() {
        showTopicSelection();
        createTopicButtons();
        backToTopicsBtn.addEventListener('click', showTopicSelection);
        document.getElementById('home-btn').addEventListener('click', showTopicSelection);
    }
    
    function createTopicButtons() {
        topicButtonsContainer.innerHTML = '';
        quizData.forEach((topic, index) => {
            const button = document.createElement('button');
            button.className = 'btn-topic bg-white border-2 border-slate-200 hover:border-emerald-500 hover:bg-emerald-50 text-slate-700 font-semibold py-4 px-6 rounded-lg text-left shadow-sm';
            button.innerHTML = `
                <div class="flex items-center">
                    <div class="bg-emerald-100 text-emerald-600 p-3 rounded-full mr-4">
                        <i class="fas ${getIconForTopic(index)} fa-lg"></i>
                    </div>
                    <div>
                        <h3 class="text-lg font-bold text-slate-900">${topic.topic}</h3>
                        <p class="text-sm text-slate-500">${topic.questions.length} kérdés</p>
                    </div>
                </div>`;
            button.addEventListener('click', () => startQuiz(index));
            topicButtonsContainer.appendChild(button);
        });
    }
    
    function getIconForTopic(index) {
        const icons = ['fa-pills', 'fa-vial', 'fa-droplet', 'fa-wave-square', 'fa-bolt'];
        return icons[index % icons.length];
    }

    // --- SCREEN MANAGEMENT ---
    function showTopicSelection() {
        topicSelectionDiv.classList.remove('hidden');
        quizContainerDiv.classList.add('hidden');
        scoreContainerDiv.classList.add('hidden');
    }

    function showQuizContainer() {
        topicSelectionDiv.classList.add('hidden');
        quizContainerDiv.classList.remove('hidden');
        scoreContainerDiv.classList.add('hidden');
    }

    function showScoreContainer() {
        topicSelectionDiv.classList.add('hidden');
        quizContainerDiv.classList.add('hidden');
        scoreContainerDiv.classList.remove('hidden');
    }

    // --- QUIZ LOGIC ---
    function startQuiz(topicIndex) {
        currentTopicIndex = topicIndex;
        currentQuestionIndex = 0;
        score = 0;
        showQuizContainer();
        document.getElementById('quiz-title').textContent = quizData[topicIndex].topic;
        document.getElementById('restart-btn').onclick = () => startQuiz(currentTopicIndex);
        loadQuestion();
    }

    function loadQuestion() {
        resetState();
        const currentQuestion = quizData[currentTopicIndex].questions[currentQuestionIndex];
        document.getElementById('question').textContent = currentQuestion.question;
        const optionsContainer = document.getElementById('options');
        
        currentQuestion.options.forEach((option, index) => {
            const button = document.createElement('button');
            button.className = 'option-btn w-full text-left bg-slate-100 hover:bg-slate-200 text-slate-800 font-medium py-4 px-5 rounded-lg';
            button.textContent = option;
            button.dataset.index = index;
            button.addEventListener('click', selectOption);
            optionsContainer.appendChild(button);
        });
        updateProgress();
    }

    function resetState() {
        document.getElementById('next-btn').disabled = true;
        document.getElementById('options').innerHTML = '';
        const feedbackArea = document.getElementById('feedback-area');
        feedbackArea.classList.remove('show');
        const feedbackContent = document.getElementById('feedback-content');
        feedbackContent.classList.remove('bg-green-100', 'text-green-800', 'bg-red-100', 'text-red-800');
        selectedOptionButton = null;
    }
    
    function updateProgress() {
        const totalQuestions = quizData[currentTopicIndex].questions.length;
        const progressText = document.getElementById('progress-text');
        const progressBar = document.getElementById('progress-bar');
        
        progressText.textContent = `Kérdés ${currentQuestionIndex + 1} / ${totalQuestions}`;
        progressBar.style.width = `${((currentQuestionIndex + 1) / totalQuestions) * 100}%`;
    }

    function selectOption(e) {
        if (selectedOptionButton) return; // Prevent changing answer

        selectedOptionButton = e.target;
        const selectedAnswerIndex = parseInt(selectedOptionButton.dataset.index);
        const correctAnserIndex = quizData[currentTopicIndex].questions[currentQuestionIndex].answer;
        
        const feedbackArea = document.getElementById('feedback-area');
        const feedbackContent = document.getElementById('feedback-content');
        const feedbackTitle = document.getElementById('feedback-title');
        const explanationP = document.getElementById('explanation');
        
        // Highlight selected button
        document.querySelectorAll('.option-btn').forEach(btn => btn.classList.remove('selected'));
        selectedOptionButton.classList.add('selected');

        if (selectedAnswerIndex === correctAnserIndex) {
            score++;
            feedbackTitle.textContent = 'Helyes válasz!';
            feedbackContent.className = 'p-5 rounded-lg bg-green-100 text-green-800 border-l-4 border-green-500';
            
        } else {
            feedbackTitle.textContent = 'Helytelen válasz.';
            feedbackContent.className = 'p-5 rounded-lg bg-red-100 text-red-800 border-l-4 border-red-500';
            
            // Highlight the correct answer
            document.querySelector(`.option-btn[data-index='${correctAnserIndex}']`).classList.add('bg-green-200', 'border-green-500');
        }

        explanationP.textContent = quizData[currentTopicIndex].questions[currentQuestionIndex].explanation;
        feedbackArea.classList.add('show');
        
        document.querySelectorAll('.option-btn').forEach(button => button.disabled = true);
        document.getElementById('next-btn').disabled = false;
        document.getElementById('next-btn').focus();
    }

    document.getElementById('next-btn').addEventListener('click', () => {
        currentQuestionIndex++;
        if (currentQuestionIndex < quizData[currentTopicIndex].questions.length) {
            loadQuestion();
        } else {
            showFinalScore();
        }
    });

    function showFinalScore() {
        showScoreContainer();
        const totalQuestions = quizData[currentTopicIndex].questions.length;
        document.getElementById('final-score').textContent = `${score} / ${totalQuestions}`;
    }

    init();
});
</script>
