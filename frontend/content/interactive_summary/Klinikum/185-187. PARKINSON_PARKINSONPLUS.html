        const navMenu = document.getElementById('nav-menu');
        const contentDisplay = document.getElementById('content-display');
        const menuToggle = document.getElementById('menu-toggle');
        const sidebar = document.getElementById('sidebar');

        // Generate navigation menu
        Object.keys(contentData).forEach(mainKey => {
            const mainTopic = contentData[mainKey];
            const mainNavItem = document.createElement('div');
            mainNavItem.innerHTML = `
                <button class="w-full text-left p-3 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700 flex items-center justify-between nav-item" data-id="${mainKey}">
                    <span class="font-semibold"><i class="${mainTopic.icon} ${mainTopic.color} mr-3"></i>${mainTopic.title}</span>
                    <i class="fas fa-chevron-down transform transition-transform"></i>
                </button>
            `;
            const subMenu = document.createElement('div');
            subMenu.className = 'pl-6 mt-2 space-y-1 hidden';
            
            Object.keys(mainTopic.content).forEach(subKey => {
                const subTopic = mainTopic.content[subKey];
                const subNavItem = document.createElement('a');
                subNavItem.href = '#';
                subNavItem.className = 'block p-2 rounded-md hover:bg-gray-200 dark:hover:bg-gray-700 text-gray-600 dark:text-gray-400 nav-item';
                subNavItem.textContent = subTopic.title;
                subNavItem.dataset.id = subKey;
                subMenu.appendChild(subNavItem);
            });

            mainNavItem.querySelector('button').addEventListener('click', (e) => {
                subMenu.classList.toggle('hidden');
                e.currentTarget.querySelector('.fa-chevron-down').classList.toggle('rotate-180');
            });

            navMenu.appendChild(mainNavItem);
            navMenu.appendChild(subMenu);
        });

        // Handle content display
        navMenu.addEventListener('click', (e) => {
            e.preventDefault();
            let target = e.target;
            while(target && !target.classList.contains('nav-item')) {
                target = target.parentElement;
            }

            if (target && target.matches('.nav-item')) {
                const id = target.dataset.id;
                
                document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
                target.classList.add('active');

                let contentHtml = '';
                for (const mainKey in contentData) {
                    if (contentData[mainKey].content[id]) {
                        contentHtml = contentData[mainKey].content[id].html;
                        break;
                    }
                }
                
                if (contentHtml) {
                    contentDisplay.innerHTML = contentHtml;
                    contentDisplay.scrollTop = 0;
                    if(window.innerWidth <= 768) {
                        sidebar.classList.remove('open');

        const themeToggle = document.getElementById('theme-toggle');
        const sunIcon = themeToggle.querySelector('.fa-sun');
        const moonIcon = themeToggle.querySelector('.fa-moon');

        themeToggle.addEventListener('click', () => {
