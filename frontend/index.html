<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neurológia VizsgApp by Zsolaj</title>
    
    <!-- CSS -->
    <!-- Optimized CSS with improved performance and smoother animations -->
    <link rel="stylesheet" href="css/app-optimized.css">
    <!-- Laser animation redesign with smooth scanning -->
    <link rel="stylesheet" href="css/laser-animation-redesign.css">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Favicon removed -->
</head>
<body>
    <!-- App Header -->
    <header class="app-header">
        <h1 class="app-title">
            Neurológia VizsgApp
            <span class="author-credit">by Zsolaj</span>
        </h1>
    </header>
    
    <!-- Main Application Container -->
    <div id="app-container">
        <!-- Left Sidebar - Topic List -->
        <aside id="left-sidebar" class="sidebar-container">
            <div class="shine-effect"></div>
            <div class="topic-list">
                <div class="sidebar-header">
                    <h2 class="sidebar-title">Tételek</h2>
                    <button id="left-sidebar-toggle" class="toggle-btn sidebar-toggle" title="Összecsukás">◀</button>
                </div>
                <div class="sidebar-content">
                    <div class="topic-menu" id="topic-menu">
                        <!-- Topics will be loaded here dynamically -->
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main id="content-area">
            <!-- Section Tabs -->
            <nav id="section-tabs" class="section-tabs">
                <button class="section-tab active" data-section="reszletes">Részletes</button>
                <button class="section-tab" data-section="osszefoglalas">Összefoglalás</button>
                <button class="section-tab" data-section="kepek">Képek</button>
            </nav>
            
            <!-- Content Display -->
            <div id="content-display" class="content-display">
                <!-- Content will be loaded here dynamically -->
            </div>
        </main>

        <!-- Right Sidebar - Table of Contents -->
        <aside id="right-sidebar" class="sidebar-container">
            <div class="shine-effect"></div>
            <div class="toc-sidebar">
                <div class="sidebar-header">
                    <button id="right-sidebar-toggle" class="toggle-btn sidebar-toggle" title="Összecsukás">▶</button>
                    <h3 class="sidebar-title">Tartalomjegyzék</h3>
                </div>
                <div class="sidebar-content">
                    <div id="toc-container" class="toc-container">
                        <!-- TOC will be generated here -->
                    </div>
                </div>
            </div>
        </aside>
    </div>

    <!-- Error Display -->
    <div id="error-container" class="error-container hidden"></div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="loading-spinner"></div>
        <p class="loading-text">Betöltés...</p>
    </div>

    <!-- Scripts -->
    <script src="js/data/topic-metadata.js"></script>
    <script src="js/models/topic.js"></script>
    <script src="js/models/app-state.js"></script>
    <script src="js/models/errors.js"></script>
    <script src="js/modules/markdown-parser.js"></script>
    <script src="js/modules/toc-generator.js"></script>
    <script src="js/modules/topic-loader.js"></script>
    <script src="js/modules/ui-manager.js"></script>
    <!-- Optimized sidebar manager with smooth animations and better performance -->
    <script src="js/sidebar-manager-optimized.js"></script>
    <!-- Laser animation controller for smooth scanning effect -->
    <script src="js/laser-animation-controller.js"></script>
    <script src="js/app.js"></script>
    <!-- TOC highlight fix for scroll tracking -->
    <script src="js/toc-highlight-fix.js"></script>
</body>
</html>
